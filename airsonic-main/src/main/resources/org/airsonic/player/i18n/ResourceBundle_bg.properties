helppopup.index.text=\u041C\u043E\u0436\u0435\u0442\u0435 \u0434\u0430 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u0442\u0435 \u043A\u0430\u043A \u0434\u0430 \u0438\u0437\u0433\u043B\u0435\u0436\u0434\u0430 \u0438\u043D\u0434\u0435\u043A\u0441\u0430 (\u043D\u0430\u043C\u0438\u0440\u0430\u0449 \u0441\u0435 \u0432\u043B\u044F\u0432\u043E \u043D\u0430 \u0435\u043A\u0440\u0430\u043D\u0430) . \u0424\u0430\u0439\u043B\u043E\u0432\u0435\u0442\u0435 \u0438 \u043F\u0430\u043F\u043A\u0438\u0442\u0435, \u043A\u043E\u0438\u0442\u043E \u0441\u0430 \u0432 \u043E\u0441\u043D\u043E\u0432\u043D\u0430\u0442\u0430 \u043C\u0443\u0437\u0438\u043A\u0430\u043B\u043D\u0430 \u043F\u0430\u043F\u043A\u0430, \u043C\u043E\u0433\u0430\u0442 \u043B\u0435\u0441\u043D\u043E \u0434\u0430 \u0431\u044A\u0434\u0430\u0442 \u0440\u0430\u0437\u0433\u043B\u0435\u0436\u0434\u0430\u043D\u0438 \u0447\u0440\u0435\u0437 \u0442\u043E\u0437\u0438 \u0438\u043D\u0434\u0435\u043A\u0441.</p> <p>\u041F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0432\u0430 \u0441\u043F\u0438\u0441\u044A\u043A \u043D\u0430 \u043E\u0442\u0434\u0435\u043B\u043D\u0438\u0442\u0435 \u0435\u043B\u0435\u043C\u0435\u043D\u0442\u0438 \u043D\u0430 \u0438\u043D\u0434\u0435\u043A\u0441\u0430. \u041E\u0431\u0438\u043A\u043D\u043E\u0432\u0435\u043D\u043E, \u0432\u0441\u0435\u043A\u0438 \u0435\u0434\u0438\u043D \u0435\u043B\u0435\u043C\u0435\u043D\u0442 \u043E\u0442 \u0441\u043F\u0438\u0441\u044A\u043A\u0430 \u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u0435\u0434\u043D\u0430 \u0431\u0443\u043A\u0432\u0430, \u043D\u043E \u0432\u0438\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u0434\u0430 \u043F\u043E\u0441\u043E\u0447\u0438\u0442\u0435 \u0438 \u043A\u043E\u043C\u0431\u0438\u043D\u0430\u0446\u0438\u044F \u043E\u0442 \u043D\u044F\u043A\u043E\u043B\u043A\u043E \u0441\u0438\u043C\u0432\u043E\u043B\u0430.  \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440 \u0430\u043A\u043E \u043F\u043E\u0441\u043E\u0447\u0438\u0442\u0435 <em>The</em> \u0442\u043E \u0442\u043E\u0437\u0438 \u043B\u0438\u043D\u043A \u0449\u0435 \u043E\u0442\u0432\u0430\u0440\u044F \u0432\u0441\u0438\u0447\u043A\u0438 \u0444\u0430\u0439\u043B\u043E\u0432\u0435 \u0438  \u043F\u0430\u043F\u043A\u0438 \u0437\u0430\u043F\u043E\u0447\u0432\u0430\u0449\u0438 \u0441 "The".</p> <p>\u041C\u043E\u0436\u0435\u0442\u0435 \u0441\u044A\u0449\u043E \u0442\u0430\u043A\u0430 \u0434\u0430 \u0441\u044A\u0437\u0434\u0430\u0434\u0435\u0442\u0435 \u0433\u0440\u0443\u043F\u0430 \u043E\u0442 \u0441\u0438\u043C\u0432\u043E\u043B\u0438, \u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0438 \u0432 \u0441\u043A\u043E\u0431\u0438. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0430\u043A\u043E \u0437\u0430\u0434\u0430\u0434\u0435\u0442\u0435 <em>A-E(ABCDE)</em> \u0449\u0435 \u0441\u0435 \u043F\u043E\u043A\u0430\u0437\u0432\u0430 \u043A\u0430\u0442\u043E <em>A-E</em>, \u0430 \u043B\u0438\u043D\u043A\u0430 \u0449\u0435 \u043E\u0442\u0432\u0430\u0440\u044F \u0432\u0441\u0438\u0447\u043A\u0438 \u0444\u0430\u0439\u043B\u043E\u0432\u0435 \u0438 \u043F\u0430\u043F\u043A\u0438 \u0437\u0430\u043F\u043E\u0447\u0432\u0430\u0449\u0438 \u0441 A, B, C, D \u0438\u043B\u0438 E.  \u0422\u043E\u0432\u0430 \u0435 \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u043D\u043E \u0437\u0430 \u0433\u0440\u0443\u043F\u0438\u0440\u0430\u043D\u0435 \u043D\u0430 \u043F\u043E-\u0440\u044F\u0434\u043A\u043E \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u043D\u0438 \u0441\u0438\u043C\u0432\u043E\u043B\u0438 \u0438 \u0431\u0443\u043A\u0432\u0438 (\u043A\u0430\u0442\u043E X, Y \u0438 Z), \u0438\u043B\u0438 \u0437\u0430 \u0433\u0440\u0443\u043F\u0438\u0440\u0430\u043D\u0435 \u043D\u0430 \u0441\u0438\u043C\u0432\u043E\u043B\u0438 \u0441 \u0443\u0434\u0430\u0440\u0435\u043D\u0438\u044F (\u043A\u0430\u0442\u043E A, \u00C0 \u0438 \u00C1)</p> <p>\u0424\u0430\u0439\u043B\u043E\u0432\u0435\u0442\u0435 \u0438 \u043F\u0430\u043F\u043A\u0438\u0442\u0435, \u043A\u043E\u0438\u0442\u043E \u043D\u0435 \u0441\u0430 \u0447\u0430\u0441\u0442 \u043E\u0442 \u0434\u0430\u0434\u0435\u043D\u0430 \u0433\u0440\u0443\u043F\u0430 \u0432 \u0438\u043D\u0434\u0435\u043A\u0441\u0430, \u0449\u0435 \u0431\u044A\u0434\u0430\u0442 \u043F\u043E\u0441\u0442\u0430\u0432\u0435\u043D\u0438 \u043F\u043E\u0434 \u043E\u0431\u0449\u0430 \u0433\u0440\u0443\u043F\u0430 "#".
