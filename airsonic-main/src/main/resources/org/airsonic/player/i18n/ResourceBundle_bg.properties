gettingStarted.title=\u0414\u0430 \u0437\u0430\u043F\u043E\u0447\u0432\u0430\u043C\u0435
gettingStarted.text=<p>\u0414\u043E\u0431\u0440\u0435 \u0434\u043E\u0448\u043B\u0438 \u0432 Airsonic! \u0422\u0440\u044F\u0431\u0432\u0430\u0442 \u0441\u0430\u043C\u043E \u043E\u0449\u0435 \u043D\u044F\u043A\u043E\u043B\u043A\u043E \u0431\u044A\u0440\u0437\u0438 \u043D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438, \u043F\u0440\u043E\u0441\u0442\u043E \u0441\u043B\u0435\u0434\u0432\u0430\u0439\u0442\u0435 \u0441\u0442\u044A\u043F\u043A\u0438\u0442\u0435 \u043E\u043F\u0438\u0441\u0430\u043D\u0438 \u043F\u043E-\u0434\u043E\u043B\u0443.<br> \u041D\u0430\u0442\u0438\u0441\u043D\u0435\u0442\u0435 \u0431\u0443\u0442\u043E\u043D\u0430 "\u041D\u0430\u0447\u0430\u043B\u043E" \u0432 \u043B\u0435\u043D\u0442\u0430\u0442\u0430 \u0433\u043E\u0440\u0435, \u0437\u0430 \u0434\u0430 \u0441\u0435 \u0432\u044A\u0440\u043D\u0435\u0442\u0435 \u043F\u043E \u0432\u0441\u044F\u043A\u043E \u0432\u0440\u0435\u043C\u0435 \u043A\u044A\u043C \u0442\u043E\u0437\u0438 \u0435\u043A\u0440\u0430\u043D.</p> <p>\u0417\u0430 \u043F\u043E\u0432\u0435\u0447\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F, \u043C\u043E\u043B\u044F \u043F\u0440\u043E\u0447\u0435\u0442\u0435\u0442\u0435 <a href="https://airsonic.github.io/docs/" target="_blank"><b>\u0420\u044A\u043A\u043E\u0432\u043E\u0434\u0441\u0442\u0432\u043E\u0442\u043E</b></a> \u0437\u0430 \u043D\u043E\u0432\u0438 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438.</p>
