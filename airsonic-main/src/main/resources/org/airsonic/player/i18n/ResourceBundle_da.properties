helppopup.title={0} Hj\u00E6lp
helppopup.transcode.title=Max bitrate
helppopup.transcode.text=<p> Hvis du har begr\u00E6nset b\u00E5ndbredde, kan du s\u00E6tte en \u00F8vre gr\u00E6nse for bithastighed af musikken str\u00F8mme. For eksempel, hvis din oprindelige mp3 filer er kodet ved hj\u00E6lp af 256 Kbps (kilobit pr sekund), fasts\u00E6ttelse af max bitrate til 128 vil g\u00F8re {0} automatisk resample musikken fra 256 til 128 Kbps. </p>
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=<p>Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.</p>
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=<p>MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.</p>
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=<p>The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL</p>
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=<p>Airsonic will not import any files matching this regular expression pattern.</p>
helppopup.playlistfolder.title=Playlist mappe
helppopup.playlistfolder.text=<p> Lader dig angive den mappe, hvor dine spillelister er beliggende. </p>
helppopup.musicmask.title=Music maske
helppopup.musicmask.text=<p> Lader dig angive den type filer, der skal anerkendes som medie, n\u00E5r du browser gennem medie mappe. </p>
helppopup.videomask.title=Video maske
helppopup.videomask.text=<p> Lader dig angive, hvilken type filer, der skal genkendes som video.</ p>
helppopup.coverartmask.title=Cover maske
helppopup.coverartmask.text=<p> Lader dig angive den type filer, der skal anerkendes som Cover n\u00E5r du browser gennem medie mappe. </p>
helppopup.downsamplecommand.title=Downsample kommando
helppopup.downsamplecommand.text=<p> Lader dig angiver kommandoen til at udf\u00F8re, n\u00E5r downsampling til lavere bitrates. </p> <p> (% s = Filen skal downsamplet,% b = Max bithastighed af afspilleren) </p>
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=<p>The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.</p>
helppopup.index.title=Indeks
helppopup.index.text=<p> Lader dig angive, hvordan indekset (placeret \u00F8verst p\u00E5 sk\u00E6rmen) skal se ud. Filer og mapper direkte i roden medie mappe er nemt tilg\u00E6ngelige ved hj\u00E6lp af dette indeks. </p> <p> Varespecifikationen er et rum-separeret liste over opslagsord. Normalt hver indrejse er blot et enkelt tegn, men du kan ogs\u00E5 angive flere tegn. F.eks indrejse <em> </ em> vil linke til alle filer og mapper, der begynder med "I". </p> <p> Du kan ogs\u00E5 oprette en post ved hj\u00E6lp af en gruppe af indeks tegn i parentes. F.eks indrejse <em> AE (ABCDE) </ em> vises som <em> AE </ em> og link til alle filer og mapper, der begynder med enten A, B, C, D eller E. Det kan v\u00E6re nyttigt til at samle de mindre hyppigt anvendte tegn (s\u00E5dan og X, Y og Z) eller for gruppering accent tegn (s\u00E5som A, \u00C0 og \u00C1) </p> <p> filer og mapper, der ikke er omfattet af et opslagsord vil blive placeret under opslagsord "#".</p>
helppopup.ignoredarticles.title=Ord som skal ignoreres
helppopup.ignoredarticles.text=<p> Lader dig angive en liste over artikler (s\u00E5som "De"), som vil blive ignoreret, n\u00E5r der skabes indekset. </p>
helppopup.shortcuts.title=Genveje
helppopup.shortcuts.text=<p> A space-separeret liste over \u00F8verste niveau mapper til at oprette genveje til. Brug anf\u00F8rselstegn til at gruppere ord, for eksempel: </p> <p> <em> New Indg\u00E5ende "lydspor" </ em> </p>
helppopup.language.title=Sprog
helppopup.language.text=<p> Lader dig v\u00E6lge sprog til brug. </p>
helppopup.visibility.title=Synlighed
helppopup.visibility.text=<p> V\u00E6lg, hvilke oplysninger der skal vises for hver sang, samt billedtekst cutoff. Dette er den maksimale Antallet af tegn til at vise for sang titel, album og kunstner. </p>
helppopup.partymode.title=Fest indstilling
helppopup.partymode.text=<p> N\u00E5r fest indstilling er aktiveret, brugergr\u00E6nsefladen er forenklet og lettere at betjene for ikke-erfarne brugere. Is\u00E6r utilsigtet Messing op afspilningslisten undg\u00E5s. </p>
helppopup.theme.title=Tema
helppopup.theme.text=<p> Lader dig v\u00E6lge tema til brug. Et tema definerer udseendet og fornemmelsen af {0} i form af farver, skrifter, billeder osv. </p>
helppopup.welcomemessage.title=Velkomstmeddelelse
helppopup.welcomemessage.text=<p> besked, der vises p\u00E5 hjemmesiden. </p>
helppopup.loginmessage.title=Login besked
helppopup.loginmessage.text=<p>Besked, der vises p\u00E5 loginsiden.</p>
helppopup.coverartlimit.title=Cover gr\u00E6nse
helppopup.coverartlimit.text=<p> Det maksimale antal Cover billeder skal vises p\u00E5 en enkelt side. </p>
helppopup.downloadlimit.title=Download gr\u00E6nse
helppopup.downloadlimit.text=<p> en \u00F8vre gr\u00E6nse for, hvor meget b\u00E5ndbredde vil blive brugt til at downloade filer. </p>
helppopup.uploadlimit.title=Upload gr\u00E6nse
helppopup.uploadlimit.text=<p> en \u00F8vre gr\u00E6nse for, hvor meget b\u00E5ndbredde vil blive brugt til at uploade filer. </p>
helppopup.streamport.title=Ikke-SSL stream havn
helppopup.streamport.text=<p> Denne valgmulighed er kun relevant, hvis du bruger {0} p\u00E5 en server med SSL (HTTPS). </p> <p> Nogle spillere (s\u00E5som Winamp) don''t st\u00F8tte streaming via SSL. Angiv portnummeret for regelm\u00E6ssig http (normalt 80 eller 4040), hvis du don''t \u00F8nsker streams, der skal sendes via SSL. Bem\u00E6rk, at streams ikke vil v\u00E6re krypteret. </p>
helppopup.ldap.title=LDAP autentificering
helppopup.ldap.text=<p> Brugere kan blive bekr\u00E6ftet af en ekstern LDAP server (herunder Windows Active Directory). N\u00E5r LDAP-aktiverede brugere logge p\u00E5 {0}, brugernavnet og adgangskoden er kontrolleret af den eksterne server, ikke af {0} selv. </p>
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=<p> Webadressen p\u00E5 LDAP-serveren. Protokollen skal enten v\u00E6re <em> ldap ://</ em> eller <em> ldaps ://</ em> (for LDAP over SSL). Se <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank"> her </a> for en mere detaljeret beskrivelse. </p>
helppopup.ldapsearchfilter.title=LDAP s\u00F8gefilter
helppopup.ldapsearchfilter.text=<p> Filteret udtryk anvendes i brugernes s\u00F8gning. Dette er et LDAP s\u00F8gefilter (som defineret i <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank"> RFC 2254 </a>). M\u00F8nsteret " '{0}" affattes brugernavn, for eksempel: <ul> <li> (uid = '{0'}) - dette vil s\u00F8ge efter et brugernavn passer p\u00E5 uid attribut. </ li> <li> (sAMAccountName = '{0'}) - typisk bruges til godkendelse i Microsoft Active Directory. </ li> </ ul> </p>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=<p> Hvis LDAP-serveren doesn''t st\u00F8tte anonyme bindende skal du angive DN (<em> Distinguished Name </ em>) og din adgangskode i LDAP bruger til bruger, n\u00E5r bindende. </p>
helppopup.ldapautoshadowing.title=automatisk oprette LDAP brugere i {0}
helppopup.ldapautoshadowing.text=<p> Med denne indstilling v\u00E6lges, LDAP brugere don''t skal manuelt oprettede i {0} f\u00F8r logger p\u00E5. </p> <p> BEM\u00C6RK! Det betyder, at alle brugere med en gyldig LDAP brugernavn og kodeord kan logge p\u00E5 {0}, som m\u00E5ske ikke er, hvad du vil. </p>
helppopup.playername.title=Spiller navn
helppopup.playername.text=<p> Lader dig angiver en nem at huske navnet p\u00E5 en spiller, som "Work" eller "Stue". </p>
helppopup.autocontrol.title=Control afspilleren automatisk
helppopup.autocontrol.text=<p> Med denne indstilling v\u00E6lges, {0} vil automatisk starte afspilleren, n\u00E5r du klikker p\u00E5 "play" p\u00E5 afspilningslisten. Ellers skal du begynde og slutte spilleren selv. </p>
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=<p>Apply a BOM mark in generated M3U playlists for Unicode compatibility.</p>
helppopup.dynamicip.title=dynamisk IP-adresse
helppopup.dynamicip.text=<p> Sl\u00E5 denne mulighed, hvis spilleren anvender en statisk IP-adresse. </p>
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=<p>The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.</p>
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=<p>Server port to connect to for outgoing e-mail traffic.</p>
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=<p>The credentials for connecting to the SMTP server. Leave empty to connect without authentication.</p>
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=<p>Encryption method used for connections to the SMTP server. Choose "None" for no encryption.</p>
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=<p>The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.</p>
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=<p>When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.</p>
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=<p>A site key obtained from the reCAPTCHA admin console.</p>
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=<p>A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.</p>
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=<p>Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.</p>

