helppopup.shortcuts.text=\u039C\u03AF\u03B1 \u03BB\u03AF\u03C3\u03C4\u03B1 \u03B4\u03B9\u03B1\u03C7\u03C9\u03C1\u03B9\u03C3\u03BC\u03AD\u03BD\u03B7 \u03BC\u03B5 \u03B4\u03B9\u03B1\u03C3\u03C4\u03AE\u03BC\u03B1\u03C4\u03B1 \u03C6\u03B1\u03BA\u03AD\u03BB\u03C9\u03BD \u03B1\u03C1\u03C7\u03B5\u03AF\u03BF\u03C5 '\u03C0\u03C1\u03CE\u03C4\u03BF\u03C5' \u03B5\u03C0\u03B9\u03C0\u03AD\u03B4\u03BF\u03C5 \u03C0\u03BF\u03C5 \u03BD\u03B1 \u03B4\u03B7\u03BC\u03B9\u03BF\u03C5\u03C1\u03B3\u03AE\u03C3\u03B5\u03C4\u03B5 \u03C3\u03C5\u03BD\u03C4\u03BF\u03BC\u03B5\u03CD\u03C3\u03B5\u03B9\u03C2 \u03C0\u03C1\u03BF\u03C2. \u03A7\u03C1\u03B7\u03C3\u03B9\u03BC\u03BF\u03C0\u03BF\u03B9\u03AE\u03C3\u03C4\u03B5 \u0391\u03B3\u03B3\u03BB\u03B9\u03BA\u03AC \u03B5\u03B9\u03C3\u03B1\u03B3\u03C9\u03B3\u03B9\u03BA\u03AC \u03B3\u03B9\u03B1 \u03C4\u03B7\u03BD \u03BF\u03BC\u03B1\u03B4\u03BF\u03C0\u03BF\u03AF\u03B7\u03C3\u03B7 \u03BB\u03AD\u03BE\u03B5\u03C9\u03BD, \u03B3\u03B9\u03B1 \u03C0\u03B1\u03C1\u03AC\u03B4\u03B5\u03B9\u03B3\u03BC\u03B1:</p> <p><em>\u039A\u03B1\u03B9\u03BD\u03BF\u03CD\u03C1\u03B9\u03B1 \u03B5\u03B9\u03C3\u03B5\u03C1\u03C7\u03CC\u03BC\u03B5\u03BD\u03B1 "\u039C\u03BF\u03C5\u03C3\u03B9\u03BA\u03AC \u03BA\u03BF\u03BC\u03BC\u03AC\u03C4\u03B9\u03B1"</em>
