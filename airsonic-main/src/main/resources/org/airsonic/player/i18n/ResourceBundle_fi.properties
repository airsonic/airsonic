gettingStarted.text=<p>Tervetuloa k\u00e4ytt\u00e4m\u00e4n Airsonicia! Seuraavaksi k\u00e4yd\u00e4n l\u00e4pi perusasetukset.<br> Klikkaa "Etusivu" n\u00e4pp\u00e4int\u00e4 ylh\u00e4ll\u00e4 valikossa p\u00e4st\u00e4ksesi takaisin t\u00e4lle sivulle.</p>
