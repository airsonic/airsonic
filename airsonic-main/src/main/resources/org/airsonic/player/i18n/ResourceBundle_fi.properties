helppopup.theme.text=Voit valita ohjelman ulkoasun.
helppopup.welcomemessage.title=Tervetuloa viesti
helppopup.welcomemessage.text=Viesti, mik\u00e4 n\u00e4ytet\u00e4n etusivulla.
helppopup.loginmessage.title=Kirjautumisen viesti
helppopup.loginmessage.text=Viesti, mik\u00e4 n\u00e4ytet\u00e4n sis\u00e4n kirjautumisen sivulla.
helppopup.coverartlimit.title=Kansikuvien m\u00e4r\u00e4 sivulla
helppopup.coverartlimit.text=M\u00e4rit\u00e4 kuinka monta kansikuvaa n\u00e4ytet\u00e4n yhdell\u00e4 sivulla.
helppopup.downloadlimit.title=Latauksen rajoitus
helppopup.downloadlimit.text=M\u00e4rit\u00e4 paljonko lataus serverilt\u00e4 saa varata kaistaa internetyhteydelt\u00e4.
helppopup.uploadlimit.title=Tiedoston siirron rajoitus
helppopup.uploadlimit.text=M\u00e4rit\u00e4 paljonko tiedoston siirto serverille saa varata kaistaa internetyhteydelt\u00e4.
helppopup.streamport.title=Ei SSL salattu portti
helppopup.streamport.text=T\u00e4m\u00e4 vaihtoehto on tarpeellinen silloin jos k\u00e4yt\u00e4t {0} ohjelmaa serverill\u00e4, mik\u00e4 k\u00e4ytt\u00e4 salattua liikennett\u00e4 SSL (HTTPS).</p><p>Jotkin soittimet (kuten Winamp) eiv\u00e4t tue salattua l\u00e4hetyst\u00e4. M\u00e4rit\u00e4 portin numero tavalliselle http liikenteelle (tavallisesti 80 tai 4040) jos et tahdo l\u00e4hett\u00e4 striimi\u00e4 salattuna.
helppopup.ldap.title=LDAP tunnistautuminen
helppopup.ldap.text=K\u00e4ytt\u00e4j\u00e4t voidaan tunnistaa ulkoisella LDAP serverill\u00e4 (Mukaanlukien Windows Active Directory). Kun LDAP-toiminto on p\u00e4ll\u00e4 ja k\u00e4ytt\u00e4j\u00e4 kirjautuu {0} ohjelmaan niin k\u00e4ytt\u00e4j\u00e4tunnus ja salasana tarkistetaan ulkoiselta serverilt\u00e4, ei {0} ohjelmasta.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=URL-osite LDAP serverille. Protokollan pit\u00e4 joko <em>ldap://</em> tai <em>ldaps://</em> (LDAP yhteys salattuna SSL). Katso <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">t\u00e4lt\u00e4</a> lis\u00e4tietoja.
helppopup.ldapsearchfilter.title=LDAP haku suodatin
helppopup.ldapsearchfilter.text=T\u00e4m\u00e4 on LDAP haku suodatin, mit\u00e4 k\u00e4ytet\u00e4n k\u00e4ytt\u00e4j\u00e4n haussa (kerrottu ohjeessa <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Kaavassa "'{0'}" korvataan k\u00e4ytt\u00e4j\u00e4tunnuksella, esimerkiksi: <ul><li>(uid='{0'}) - t\u00e4m\u00e4 etsisi k\u00e4ytt\u00e4j\u00e4tunnusta, mik\u00e4 vastaa uid m\u00e4ritelm\u00e4.</li> <li>(sAMAccountName='{0'}) - normaalisti k\u00e4ytetty Microsoft Active Directory tunnistautumisessa.</li> </ul>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=Jos LDAP serveri ei tue anonyymia yhteytt\u00e4, sinun tulee m\u00e4ritell\u00e4 k\u00e4ytt\u00e4j\u00e4tunnus (<em>Distinguished Name</em>) ja salasana LDAP k\u00e4ytt\u00e4j\u00e4lle yhteytt\u00e4 varten.
helppopup.ldapautoshadowing.title=Automaattisesti luo k\u00e4ytt\u00e4j\u00e4tunnukset ohjelmaan {0}
helppopup.ldapautoshadowing.text=Kun t\u00e4m\u00e4 on valittuna, LDAP k\u00e4ytt\u00e4jien k\u00e4ytt\u00e4j\u00e4tunnuksia ei tarvitse etuk\u00e4teen manuaalisesti luoda {0} ohjelmaan ennen sis\u00e4nkirjautumista.</p> <p>HUOMIO! T\u00e4m\u00e4 tarkoittaa sit\u00e4, ett\u00e4 kuka tahansa jolla on voimassa oleva LDAP k\u00e4ytt\u00e4j\u00e4tunnus ja salasana voi sis\u00e4nkirjautua {0} ohjelmaan. T\u00e4t\u00e4 et ehk\u00e4 kuitenkaan halua.
helppopup.playername.title=Soittimen nimi
helppopup.playername.text=Voit antaa soittimelle helposti muistettavan nimen, kuten "Ty\u00f6" tai "Olohuone".
helppopup.autocontrol.title=Kontrolloi ulkoista soitinta automaattisesti
helppopup.autocontrol.text=Kun t\u00e4m\u00e4 valinta on valittu, {0} automaattisesti k\u00e4ynnist\u00e4 ulkoisen soittimen kun klikkaat "Toista". Muuten sinun pit\u00e4 k\u00e4ynnist\u00e4 soitin itse.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=Dynaaminen IP osoite
helppopup.dynamicip.text=Poista t\u00e4m\u00e4 valinta jos soitin k\u00e4ytt\u00e4 staattista IP osoitetta.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.
