gettingStarted.hidealert=Pour afficher cette page \u00e0 nouveau, allez dans Param\u00e8tres \u2192 G\u00e9n\u00e9ral \u2192 Montrer la page de "D\u00e9marrage Rapide" \u00e0 l'ouverture

