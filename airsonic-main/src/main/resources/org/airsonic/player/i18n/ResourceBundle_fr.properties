helppopup.coverartmask.title=Extensions des jaquettes
helppopup.coverartmask.text=Permet d'indiquer les types de fichier utilis\u00e9s pour les jaquettes des albums.
helppopup.downsamplecommand.title=Commande de r\u00e9\u00e9chantillonnage
helppopup.downsamplecommand.text=Permet d'indiquer la commande \u00e0 employer pour r\u00e9\u00e9chantillonner les d\u00e9bits .</p><p>(%s = Le fichier \u00e0 r\u00e9\u00e9chantillonner, %b = Le d\u00e9bit maximum du lecteur, %t = Titre, %a = Artiste, %l = Album)
helppopup.hlscommand.title=Commande HTTP Live Streaming
helppopup.hlscommand.text=La commande utilis\u00e9e pour cr\u00e9er des segments vid\u00e9o pour le protocole Apple "HTTP Live Streaming" (HLS)
helppopup.index.title=Index
helppopup.index.text=Permet de r\u00e9gler l'affichage de l'index (situ\u00e9 \u00e0 gauche de l'\u00e9cran). Les fichiers et dossiers situ\u00e9s directement \u00e0 la racine du dossier de musique seront facilement accessibles en utilisant cet index.</p> <p>Les \u00e9l\u00e9ments de la liste des entr\u00e9es de l'index doivent \u00eAtre s\u00e9par\u00e9s par un espace. Normalement, chaque entr\u00e9e est un caract\u00e8re simple, mais vous pouvez choisir d'en afficher plusieurs. Par exemple, l'entr\u00e9e <em>&quot;Les&quot;</em> rassemblera les dossiers et  fichiers dont les noms commencent par <em>&quot;Les&quot;</em>.</p> <p>Vous pouvez \u00e9galement cr\u00e9er une entr\u00e9e entre paranth\u00e8ses qui regroupera plusieurs caract\u00e8res. Par exemple, l'entr\u00e9e <em>&quot;A-E(ABCDE)&quot;</em> affichera <em>A-E</em> et regroupera tous les fichiers et dossiers dont les noms commencent par A, B, C, D ou E. Cette option peut \u00eAtre utile pour regrouper les caract\u00e8res les moins utilis\u00e9s (comme les lettres X, Y et Z), ou les caract\u00e8res accentu\u00e9s (comme A, \u00C0 et \u00C1).</p> <p>Les fichiers et dossiers non index\u00e9s seront regroup\u00e9s \u00e0 l'entr\u00e9e &quot;#&quot;.
helppopup.ignoredarticles.title=Articles \u00e0 ignorer
helppopup.ignoredarticles.text=Permet de lister les articles \u00e0 ignorer lors de la cr\u00e9ation de l'index (par exemple, &quot;le&quot;, &quot;The&quot;...).
helppopup.shortcuts.title=Raccourcis
helppopup.shortcuts.text=Permet d'afficher une liste de raccourcis au sommet de la liste des dossiers, par exemple:</p> <p><em>Nouveau Podcast</em>
