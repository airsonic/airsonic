helppopup.index.title=\uC0C9\uC778
helppopup.index.text=Let's you specify how the index (located on the left side of the screen) should look like. Files and directories directly in the root music folder can be easily accessed using this index.</p> <p>The specification is a space-separated list of index entries. Normally, each entry is just a single character, but you may also specify multiple characters.  For instance, the entry <em>The</em> will link to all files and  folders starting with "The".</p> <p>You may also create an entry using a group of index characters in paranthesis. For instance, the entry <em>A-E(ABCDE)</em> will display as <em>A-E</em> and link to all files and folders starting with either A, B, C, D or E.  This may be useful for grouping less-frequently used characters (such and X, Y and Z), or for grouping accented characters (such as A, \u00C0 and \u00C1)</p> <p>Files and folders that are not covered by an index entry will be placed under the index entry "#".
