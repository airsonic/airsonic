gettingStarted.text=<p>\uC11C\uBE0C\uC18C\uB2C9\uC5D0 \uC624\uC2E0 \uAC83\uC744 \uD658\uC601\uD569\uB2C8\uB2E4.! \uBA87\uAC00\uC9C0\uC758 \uAC04\uB2E8\uD55C \uB2E8\uACC4\uB9CC \uB530\uB77C\uD558\uC2DC\uBA74 \uC124\uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.<br> \uC774 \uD654\uBA74\uC744 \uBCF4\uACE0 \uC2F6\uC73C\uBA74 \uC5B8\uC81C\uB77C\uB3C4 \uC0C1\uB2E8\uC758 \uD648\uBC84\uD2BC\uC744 \uB20C\uB7EC\uC8FC\uC138\uC694..</p> <p>\uC790\uC138\uD55C \uB0B4\uC6A9\uC740 \uB3C4\uC6C0\uB9D0\uC744 \uCC38\uC870\uD558\uC2DC\uAE30 \uBC14\uB78D\uB2C8\uB2E4.<a href="https://airsonic.github.io/docs/" target="_blank"><b>\uC2DC\uC791\uD558\uAE30</b></a></p>
