helppopup.title={0} Hulp
helppopup.transcode.title=Max. bitsnelheid
helppopup.transcode.text=Als je een beperkte bandbreedte hebt, dan kun je hier een limiet instellen voor de bitsnelheid van afgespeelde muziek. Voorbeeld: als je originele mp3-bestanden een bitsnelheid hebben van 256 Kbps (kilobits per seconde), zal {0} bij een ingestelde max. bitsnelheid van 128 automatisch de muziek resamplen van 256 naar 128 Kbps.
helppopup.databaseConfigType.title=Configuratietype van gegevensbron
helppopup.databaseConfigType.text=Standaard wordt een ingebedde H2-databank gebruikt, welke achterwaarts compatibel is. Ingebedde JDBC verbindt met een JDBC-databank middels de opgegeven instellingen. JNDI zoekt naar een reeds ingestelde DataSource-verbinding.
helppopup.mysqlvarcharmaxlength.title=Maximale lengte van MySQL-varchar
helppopup.mysqlvarcharmaxlength.text=MySQL heeft een maximale rijlengte; daarom moet het aantal varchar-kolommen worden opgegeven. De hier ingevoerde waarde wordt de maximale kolomgrootte.
helppopup.usertablequote.title=Quotum van gebruikerstabel
helppopup.usertablequote.text=De Airsonic-gebruikerstabel heet 'user'. Op sommige systemen kan dit leiden tot sleutelwoordconflicten. Het toevoegen van dubbele aanhalingstekens (") lost dit op bij PostgreSQL.
helppopup.jndiname.title=Naam opzoeken van JNDI-gegevensbron
helppopup.jndiname.text=Een JNDI-naam waarmee een gegevensbron wordt opgezocht voor javax.sql.DataSource.\u00a0Deze is gecre\u00eberd in je applicatiecontainer (bijv. Tomcat).
helppopup.embeddriver.title=JDBC-stuurprogramma voor Java-classname
helppopup.embeddriver.text=JDBC-stuurprogramma-afhankelijke classname die java.sql.Driver implementeert. Voorbeeld: bij PostgreSQL gebruik je org.postgresql.Driver. Deze class moet beschikbaar zijn in het classpad.
helppopup.excludepattern.title=Uitsluitpatroon
helppopup.excludepattern.text=Airsonic importeert geen bestanden die overeenkomen met dit patroon.
helppopup.playlistfolder.title=Afspeellijst importeren uit
helppopup.playlistfolder.text=Afspeelijsten in deze map worden regelmatig ge\u00efmporteerd.
helppopup.musicmask.title=Muziekbestanden
helppopup.musicmask.text=Geef hier aan welke bestandstypen als muziekbestanden moeten worden gezien.
helppopup.videomask.title=Videobestanden
helppopup.videomask.text=Geef hier aan welke bestandstypen als videobestanden moeten worden gezien.
helppopup.coverartmask.title=Albumhoesbestanden
helppopup.coverartmask.text=Geef hier aan welke bestandstypen als afbeeldingsbestanden moeten worden gezien voor albumhoezen.
helppopup.downsamplecommand.title=Downsample-opdracht
helppopup.downsamplecommand.text=Geef hier de opdracht op om muziek van een hogere bitsnelheid om te zetten naar een lagere.</p><p>(%s = Het om te zetten bestand, %b = Max bitsnelheid van de speler, %t = Titel, %a = Artiest, %l = Album)
helppopup.hlscommand.title=Opdracht voor HTTP Live Streaming
helppopup.hlscommand.text=</p> De te gebruiken opdracht om videosegmenten voor Apple''s HLS (HTTP Live Streaming)-protocol te maken.</p>
helppopup.index.title=Index
helppopup.index.text=Geef hier op hoe de index (links op het scherm) moet worden getoond. Bestanden en mappen die in de mediamap staan zijn via deze index snel en gemakkelijk toegankelijk.</p> <p>Dit is een spatiegescheiden lijst van indexvermeldingen. Normaal gsproken is elke vermelding slechts \u00e9n teken, maar je mag ook meerdere tekens opgeven. Voorbeeld: de vermelding <em>de</em> zal verwijzen naar alle bestanden en mappen die beginnen met "de".</p> <p>Je kunt ook een vermelding maken van een groep indextekens tussen haakjes. Voorbeeld: de vermelding: <em>A-E(ABCDE)</em> zal worden getoond als <em>A-E</em> en verwijzen naar alle bestanden en mappen die met A, B, C, D of E beginnen. Dit kan handig zijn bij het groeperen van mindergebruikte letters als X, Y en Z, accentletters als A, \u00C0 en \u00C1) of cijfers.</p> <p>Bestanden en mappen die niet in een indexvermelding worden benoemd worden geplaatst onder "#".
helppopup.ignoredarticles.title=Te negeren items
helppopup.ignoredarticles.text=Geef hier op welke woorden (zoals "de") moeten worden genegeerd bij het maken van de index.
helppopup.shortcuts.title=Snelkoppelingen
helppopup.shortcuts.text=Een spatiegescheiden lijst van mappen die je via een snelkoppeling kunt openen. Gebruik aanhalingstekens om woorden te groeperen.</p> <p>Voorbeeld: <em>Blues Jazz "Sound tracks"</em>
