helppopup.title={0} Help
helppopup.transcode.title=Max bitrate
helppopup.transcode.text=<p>Als je een beperkte bandbreedte hebt kun je hier en maximale limiet instellen voor de bitrate voor afgespeelde muziek. Voorbeeld: Als jouw originele mp3-bestanden een bitrate hebben van 256 Kbps (kilobits per second), zal {0} bij een ingestelde max bitrate van 128 automatisch de muziek resamplen van 256 to naar 128 Kbps.</p> helppopup.playlistfolder.title = Importeer speellijsten van
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=<p>Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.</p>
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=<p>MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.</p>
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=<p>The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL</p>
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=<p>Airsonic will not import any files matching this regular expression pattern.</p>
helppopup.playlistfolder.title=Import playlist from
helppopup.playlistfolder.text=<p>Airsonic zal regelmatig de afspeelijsten in deze map importeren.</p>
helppopup.musicmask.title=Muziekbestanden
helppopup.musicmask.text=<p>Geef hier aan welke bestandstypen als muziekbestanden moeten worden gezien.</p>
helppopup.videomask.title=Videobestanden
helppopup.videomask.text=<p>Geef hier aan welke bestandstypen als videobestanden moeten worden gezien.</p>
helppopup.coverartmask.title=Albumhoesbestanden
helppopup.coverartmask.text=<p>Geef hier aan welke bestandstypen als afbeeldingsbestanden moeten worden gezien voor albumhoezen.</p>
helppopup.downsamplecommand.title=Downsample commando
helppopup.downsamplecommand.text=<p>Geef hier het commando op om muziek van een hogere bitsnelheid om te zetten naar een lagere bitsnelheid.</p><p>(%s = Het bestand dat moet worden omgezet, %b = Max bitsnelheid van de afspeler, %t = Titel, %a = Artiest, %l = Album)</p>
helppopup.hlscommand.title=HTTP Live Streaming commando
helppopup.hlscommand.text=<p>Het commando dat gebruikt wordt om video segmenten for Apple''s HLS (HTTP Live Streaming) protocol te maken.</p>
helppopup.index.title=Index
helppopup.index.text=<p>Specificeer hier hoe de index (links op het scherm) moet worden getoond. Bestanden en mappen die in de mediamap staan zijn via deze index snel en gemakkelijk toegankelijk.</p> <p>De specificatie is een spatie-gescheiden lijst van indexvermeldingen. Normaal gsproken is elke vermeldingen maar \u00E9\u00E9n karakter, maar je mag ook meerdere karakters opgeven. Voorbeeld: de vermelding <em>de</em> zal linken naar alle bestanden en mappen die beginnen met "de".</p> <p>Je kunt ook een vermelding maken van een groep index-karakters tussen haakjes. Voorbeeld: de vermelding: <em>A-E(ABCDE)</em> zal worden getoond als <em>A-E</em> en linken naar alle bestanden en mappen die met A, B, C, D of E beginnen.  Dit kan nuttig zijn bij het groeperen van minder frequent gebruikte letters als  X, Y en Z, of voor het groeperen van accentletters als A, \u00C0 en \u00C1) of cijfers.</p> <p>Bestanden en mappen die niet in een indexvermelding worden benoemd worden geplaatst onder "#".</p>
helppopup.ignoredarticles.title=Te negeren items
helppopup.ignoredarticles.text=<p>Specificeer hier welke woorden (zoals "the") moeten worden genegeerd bij het maken van de index.</p>
helppopup.shortcuts.title=Snelkoppelingen
helppopup.shortcuts.text=<p>Dit is een spatie-gescheiden lijst van mappen die je via een snelkoppeling kunt openen. Gebruik aanhalingstekens om woorden te groeperen.</p> <p>Bijvoorbeeld <em>Blues Jazz "Sound tracks"</em></p>
helppopup.language.title=Taal
helppopup.language.text=<p>Stel hier in welke taal je gaat gebruiken.</p>
helppopup.visibility.title=Zichtbaarheid
helppopup.visibility.text=<p>Selecteer welke details moeten worden getoond voor elk lied, tevens bepaal je hier waar het onderschrift wordt afgebroken.Dit is het maximale aantal letters die worden getoond om Titel, Artiest en Album te vermelden.</p>
helppopup.partymode.title=Party mode
helppopup.partymode.text=<p>Met Party Mode ingeschakeld wordt de gebruikersinterface eenvoudiger en gemakkelijker bedienbaar gemaakt voor onervaren gebruikers. Hierbij wordt voorkomen dat speellijsten worden verprutst.</p>
helppopup.theme.title=Thema
helppopup.theme.text=<p>Bepaal hier welk thema je gaat gebruiken. Een thema bepaalt het uiterlijk van {0} voor wat betreft kleuren, lettertypen, afbeeldingen enz.</p>
helppopup.welcomemessage.title=Welkomstbericht
helppopup.welcomemessage.text=<p>Het bericht dat op de EERSTE pagina van {0} wordt getoond.</p>
helppopup.loginmessage.title=Loginbericht
helppopup.loginmessage.text=<p>Het bericht dat op de INLOGpagina wordt getoond.</p>
helppopup.coverartlimit.title=Limiet albumhoes
helppopup.coverartlimit.text=<p>Het maximale aantal albumhoezen dat op een pagina mag worden getoond.</p>
helppopup.downloadlimit.title=Download limiet
helppopup.downloadlimit.text=<p>Een bovengrens voor de bandbreedte die zal worden gebruikt voor het downloaden van bestanden.</p>
helppopup.uploadlimit.title=Upload limiet
helppopup.uploadlimit.text=<p>Een bovengrens voor de bandbreedte die zal worden gebruikt voor het uploaden van bestanden.</p>
helppopup.streamport.title=Non-SSL stream poort
helppopup.streamport.text=<p>Deze optie is alleen relevant als {0} op een server met SSL (HTTPS) wordt uitgevoerd.</p><p>Sommige afspelers (zoals Winamp) ondersteunen geen streaming over SSL. Specificeer het poortnummer voor normaal http-verkeer (gewoonlijk 80 of 4040) als je niet over SSL wilt streamen. Let wel dat de streams geen encryptie hebben.</p>
helppopup.ldap.title=LDAP authentificatie
helppopup.ldap.text=<p>gebruikers kunnen worden geauthentificeerd door een externe LDAP server (inclusief Windows Active Directory). Als gebruikers waarvoor LDAP is ingeschakeld inloggen op {0}, wordt de gebruikersnaam en wachtwoord geverifieerd door de externe server, niet door {0} zelf.</p>
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=<p>de URL van de LDAP server. Het protocol moet of <em>ldap://</em> of <em>ldaps://</em> zijn.(voor LDAP over SSL). Zie <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">hier</a> voor een gedetaileerdere beschrijving.</p>
helppopup.ldapsearchfilter.title=LDAP zoekfilter
helppopup.ldapsearchfilter.text=<p>de filter expressie die gebruikt wordt om een gebruiker op te zoeken in LDAP. Dit is een LDAP zoekfilter (zoals gedefinieerd in <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Het patroon "'{0'}" wordt vervangen door de gebruikersnaam, bijvoorbeeld: <ul><li>(uid='{0'}) - Dit zou zoeken op een overeenkomst op het uid attribuut.</li> <li>(sAMAccountName='{0'}) - typisch gebruikt voor authentificatie in Microsoft Active Directory.</li> </ul></p>
helppopup.ldapmanagerdn.title=LDAP manager DN
helppopup.ldapmanagerdn.text=<p>Als de LDAP server geen anonieme verbindingen toestaat moet de DN (<em>Distinguished Name</em>) en wachtwoord worden vermeld van de LDAP-gebruiker die verbinding mag maken met de LDAP server.</p>
helppopup.ldapautoshadowing.title=Maak automatisch LDAP gebruikers aan in {0}
helppopup.ldapautoshadowing.text=<p>Als je voor deze optie kiest, hoef je LDAP-gebruikers niet handmatig in {0} aan te maken. </p> <p>LET OP! Dit btekent dat ELKE gebruiker met een geldige LDAP-gebruikersnaam en wachtwoord in kan loggen op {0}, wat je misschien niet wilt hebben.</p>
helppopup.playername.title=Afspelernaam
helppopup.playername.text=<p>Hier kun je een gemakkelijk te onthouden naam opgeven voor een afspeler, zoals "Werk" of "Huiskamer".</p>
helppopup.autocontrol.title=Bedien afspeler automatisch
helppopup.autocontrol.text=<p>Met deze optie aan gezet, zal {0} automatisch de afspeler starten als je op "Speel" klikt in de speellijst. Anders moet je zelf de afspeler starten en verbinden.</p>
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=<p>Apply a BOM mark in generated M3U playlists for Unicode compatibility.</p>
helppopup.dynamicip.title=Dynamisch IP adres
helppopup.dynamicip.text=<p>Schakel deze optie uit als de afspeler een statisch IP adres heeft.</p>
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=<p>The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.</p>
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=<p>Server port to connect to for outgoing e-mail traffic.</p>
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=<p>The credentials for connecting to the SMTP server. Leave empty to connect without authentication.</p>
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=<p>Encryption method used for connections to the SMTP server. Choose "None" for no encryption.</p>
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=<p>The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.</p>
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=<p>When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.</p>
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=<p>A site key obtained from the reCAPTCHA admin console.</p>
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=<p>A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.</p>
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=<p>Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.</p>

