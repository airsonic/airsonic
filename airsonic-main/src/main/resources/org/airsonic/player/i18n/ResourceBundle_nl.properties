helppopup.language.text=De door Airsonic gebruikte taal.
helppopup.visibility.title=Zichtbaarheid
helppopup.visibility.text=Kies welke gegevens moeten worden getoond voor elk nummer.
helppopup.partymode.title=Feestmodus
helppopup.partymode.text=Als je feestmodus inschakelt, dan wordt de omgeving eenvoudiger en gemakkelijker bedienbaar gemaakt voor onervaren gebruikers. Hiermee wordt voorkomen dat afspeellijsten worden verprutst.
helppopup.theme.title=Thema
helppopup.theme.text=Kies hier welk thema je gaat gebruiken. Een thema bepaalt het uiterlijk van {0} voor wat betreft kleuren, lettertypen, afbeeldingen enz.
helppopup.welcomemessage.title=Welkomstbericht
helppopup.welcomemessage.text=Het bericht dat op de eerste pagina wordt getoond.
helppopup.loginmessage.title=Inlogbericht
helppopup.loginmessage.text=Het bericht dat op de inlogpagina wordt getoond.
helppopup.coverartlimit.title=Albumhoeslimiet
helppopup.coverartlimit.text=Het maximale aantal albumhoezen dat op een pagina mag worden getoond.
helppopup.downloadlimit.title=Downloadlimiet
helppopup.downloadlimit.text=Een grens voor de bandbreedte die wordt gebruikt voor het downloaden van bestanden.
helppopup.uploadlimit.title=Uploadlimiet
helppopup.uploadlimit.text=Een grens voor de bandbreedte die wordt gebruikt voor het uploaden van bestanden.
helppopup.streamport.title=Non-SSL streampoort
helppopup.streamport.text=Deze optie is alleen relevant als {0} op een server met SSL (HTTPS) wordt uitgevoerd.</p><p>Sommige spelers (zoals Winamp) ondersteunen geen streaming via SSL. Geef het poortnummer op voor normaal http-verkeer (meestal 80 of 4040) als je niet via SSL wilt streamen. Let wel dat de streams onversleuteld zijn.
helppopup.ldap.title=LDAP-authenticatie
helppopup.ldap.text=Gebruikers kunnen worden geauthenticeerd door een externe LDAP-server (inclusief Windows Active Directory). Als gebruikers waarvoor LDAP is ingeschakeld inloggen op {0}, wordt de gebruikersnaam en wachtwoord geverifieerd door de externe server i.p.v. door {0} zelf.
helppopup.ldapurl.title=LDAP-url
helppopup.ldapurl.text=De URL van de LDAP-server. Het protocol moet <em>ldap://</em> of <em>ldaps://</em> zijn (voor LDAP via SSL). Kijk <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">hier</a> voor een uitgebreide beschrijving.
helppopup.ldapsearchfilter.title=LDAP-zoekfilter
helppopup.ldapsearchfilter.text=De te gebruiken filterexpressie om een gebruiker op te zoeken in LDAP. Dit is een LDAP-zoekfilter (zoals gedefinieerd in <a href="https://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Het patroon "'{0}'" wordt vervangen door de gebruikersnaam, bijv.: <ul><li>(uid='{0}') - Dit zoekt op een overeenkomst van het uid-attribuut.</li> <li>(sAMAccountName='{0}') - meestal gebruikt voor authenticatie in Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=LDAP-beheerder DN
helppopup.ldapmanagerdn.text=Als de LDAP-server geen anonieme verbindingen toestaat, dan moet de DN (<em>Distinguished Name</em>) en het wachtwoord worden vermeld van de LDAP-gebruiker die verbinding mag maken met de LDAP-server.
helppopup.ldapautoshadowing.title=Automatisch LDAP-gebruikers cre\u00ebren in {0}
helppopup.ldapautoshadowing.text=Als je voor deze optie kiest, dan hoef je LDAP-gebruikers niet handmatig in {0} te cre\u00ebren. </p> <p>Let op! Dit betekent dat elke gebruiker met een geldige LDAP-gebruikersnaam en wachtwoord kan inloggen op {0}, wat je misschien niet wilt hebben.
helppopup.playername.title=Spelernaam
helppopup.playername.text=Hier kun je een gemakkelijk te onthouden naam opgeven voor een speler, zoals "Werk" of "Huiskamer".
helppopup.autocontrol.title=Afspeler automatisch bedienen
helppopup.autocontrol.text=Als je dit inschakelt, dan zal {0} automatisch de speler starten als je op "Afspelen" klikt in de afspeellijst. Anders moet je zelf de speler starten en koppelen.
helppopup.m3ubom.title=BOM toepassen in gegenereerd M3U-bestand
helppopup.m3ubom.text=Pas een BOM-markering toe in gegenereerde M3U-afspeellijsten voor Unicode-comptabiliteit.
helppopup.dynamicip.title=Dynamisch IP-adres
helppopup.dynamicip.text=Schakel deze optie uit als de speler een statisch IP-adres heeft.
helppopup.smtpServer.title=SMTP-server
helppopup.smtpServer.text=De hostnaam van de SMTP-server. Deze server wordt gebruikt voor het versturen van e-mails aan gebruikers die wachtwoordherstel hebben gevraagd.
helppopup.smtpPort.title=SMTP-poort
helppopup.smtpPort.text=De serverpoort waarmee moet worden verbonden voor uitgaand e-mailverkeer.
helppopup.smtpCredentials.title=SMTP-inloggegevens
helppopup.smtpCredentials.text=De inloggegevens voor het verbinden met de SMTP-server. Laat leeg om te verbinden zonder authenticatie.
helppopup.smtpEncryption.title=SMTP-versleuteling
helppopup.smtpEncryption.text=De te gebruiken versleutelingsmethode voor verbindingen met de SMTP-server. Kies "Geen" voor geen versleuteling.
helppopup.smtpFrom.title='Van'-adres
helppopup.smtpFrom.text=Het e-mailadres van de afzender voor e-mails afkomstig van de Airsonic-server. Moet een geldig e-mailadres zijn.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=Als je dit inschakelt, dan moeten gebruikers een CAPTCHA oplossen om te bevestigen dat ze geen robots zijn tijdens het aanvragen van wachtwoordherstel.</p><p>Vereist registratie bij een externe dienst; zie de <a href="https://airsonic.github.io/docs/captcha/">documentatie</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA-sitesleutel
helppopup.recaptchaSiteKey.text=Een sitesleutel, verkregen van de reCAPTCHA-adminconsole.
helppopup.recaptchaSecretKey.title=reCAPTCA geheime sleutel
helppopup.recaptchaSecretKey.text=Een geheime sleutel, verkregen van de reCAPTCHA-adminconsole. Laat leeg als je dit onveranderd laat.
helppopup.scanMediaFolders.title=Scanregels voor mediamappen
helppopup.scanMediaFolders.text=Let op: submappen beginnend met een punt (.), @eaDir of Thumbs.db-bestanden worden genegeerd.

