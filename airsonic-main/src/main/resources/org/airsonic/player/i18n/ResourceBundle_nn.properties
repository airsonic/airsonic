helppopup.title={0} - Hjelp
helppopup.transcode.title=Maksimal bandbreidd
helppopup.transcode.text=Du kan setja ei \u00F8vre grense for bandbreidda som skal brukast for denne spelaren. Dette kan vera aktuelt dersom du har avgrensa bandbreidd p\u00E5 nettverket ditt.</p> <p>Dersom du til d\u00F8mes har ei mp3-fil som er koda med 256 Kbps (kilobits per sekund), og set maksimal bandbreidd til 128, vil {0} automatisk rekoda mp3-straumen til 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Mappe for spelelister
helppopup.playlistfolder.text=Her kan du oppgje kva for ei mappe spelelistene er plasserte i.
helppopup.musicmask.title=M\u00F8nster for musikk
helppopup.musicmask.text=Her kan du oppgje kva filtyper som skal kjennast att som musikk.
helppopup.videomask.title=Video files
helppopup.videomask.text=Allows you to specify the type of files that should be recognized as video.
helppopup.coverartmask.title=M\u00F8nster for bilete
helppopup.coverartmask.text=Her kan du oppgje kva filtyper som skal kjennast att som bilete av platecover.
helppopup.downsamplecommand.title=Downsample-kommando
helppopup.downsamplecommand.text=Her kan du oppgje kva kommandoen som skal k\u00F8yrast for \u00E5 downsampla til l\u00E5gare bandbreidd.</p><p>(%s = fila som skal konverterast, %b = maks. bandbreidd for spelaren)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Indeks
helppopup.index.text=Her kan du oppgje korleis indeksen \u00F8vst p\u00E5 sida skal sj\u00E5 ut. Denne indeksen gjer deg i stand til \u00E5 raskt hoppa til mapper som ligg p\u00E5 \u00F8vste niv\u00E5 i musikkmappa di.</p> <p>Spesifikasjonen er ei mellomromseparert liste av indekselement. Vanlegvis er kvart element ein einskild bokstav, men du kan \u00F2g oppgje fleire bokstavar. Til d\u00F8mes vil elementet <em>The</em> lenkja til alle mapper som startar med \u00ABThe\u00BB.</p> <p>Du kan \u00F2g laga eit element som best\u00E5r av fleire bokstavar i parentes. Til d\u00F8mes vil elementet <em>A-E(ABCDE)</em> visast som <em>A-E</em>, og lenkja til alle mapper som startar med anten A, B, C, D eller E. Dette kan vera nyttig for \u00E5 gruppera sjeldan brukte bokstavar (t.d. X, Y, Z, \u00C6, \u00D8, \u00C5), eller for \u00E5 gruppera bokstavar med aksentar (t.d A, \u00C0 og \u00C1)</p> <p>Filer og mapper som ikkje er dekt av noko indekselement vert plasserte under elementet \u00AB#\u00BB.
helppopup.ignoredarticles.title=Utelatne artiklar
helppopup.ignoredarticles.text=Her kan du skriva ei liste av artiklar (til d\u00F8mes \u00ABThe\u00BB) som skal utelatast n\u00E5r indeksen vert laga.
helppopup.shortcuts.title=Snarvegar
helppopup.shortcuts.text=Her kan du oppgje ei liste av mapper (p\u00E5 toppniv\u00E5) som du vil at {0} skal visa snarvegar til. Bruk engelske hermeteikn for \u00E5 gruppera ord, til d\u00F8mes:</p> <p><em>New Incoming "Sound tracks"</em>
helppopup.language.title=Spr\u00E5k
helppopup.language.text=Her kan du velja kva for eit spr\u00E5k {0} skal bruka.
helppopup.visibility.title=Vis
helppopup.visibility.text=Vel kva for detaljar som skal visast for kvar song.  Du kan \u00F2g oppgje ei grense (\u00ABmaks. lengd\u00BB) for kor mange bokstavar som skal visast for tittel, album og artist.
helppopup.partymode.title=Festmodus
helppopup.partymode.text=N\u00E5r festmodus er aktivert er brukargrensesnittet forenkla og enklare \u00E5 bruka for mindre erfarne brukarar. Du kan d\u00E5 unng\u00E5 tilfeldig \u00F8ydelegging av den aktive spelelista.
helppopup.theme.title=Utsj\u00E5nad
helppopup.theme.text=Her kan du velja utsj\u00E5naden til {0}, med ulike fargar, skrfttypar, bilete osb.
helppopup.welcomemessage.title=Velkomstmelding
helppopup.welcomemessage.text=Her kan du skriva meldinga som skal visast p\u00E5 heimesida til {0}.
helppopup.loginmessage.title=Innloggingsmelding
helppopup.loginmessage.text=Meldinga som vert vist p\u00E5 innloggingssida.
helppopup.coverartlimit.title=Maks. biletmengd
helppopup.coverartlimit.text=Her kan du oppgje den maksimale mengda bilete som skal visast p\u00E5 ei side.
helppopup.downloadlimit.title=Maks nedlastingsfart
helppopup.downloadlimit.text=Her kan du setja ei \u00F8vre grense for kor mye bandbreidd som kan brukast for \u00E5 lasta ned filer.
helppopup.uploadlimit.title=Maks opplastingsfart
helppopup.uploadlimit.text=Her kan du setja ei \u00F8vre grense for kor mye bandbreidd som kan brukast for \u00E5 lasta opp filer.
helppopup.streamport.title=Ikkje-SSL stream port
helppopup.streamport.text=Dette valet er berre relevant dersom du k\u00F8yrer {0} p\u00E5 ein tenar med SSL (HTTPS).</p><p>Nokre spelarar (til d\u00F8mes Winamp), st\u00F8ttar ikkje avspeling over SSL. Oppgje portnummeret for vanleg http (vanlegvis 80 eller 4040) viss du ikkje vil at avspelingen skal f\u00F8reg\u00E5 over SSL. Merk at avspelingsstraumen d\u00E5 ikkje vert kryptert.
helppopup.ldap.title=LDAP-autentisering
helppopup.ldap.text=Brukarar kan autentiserast mot ein ekstern LDAP-servar (t.d. Windows Active Directory). N\u00E5r LDAP-aktiverte brukarar loggar p\u00E5 {0} vert brukarnamnet og passordet verifisert mot den eksterne serveren, og ikkje av {0} sj\u00F8lv.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=URL-ein til LDAP-serveren. Protokollen m\u00E5 vera anten <em>ldap://</em> eller <em>ldaps://</em> (for LDAP over SSL). Sj\u00E5 <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">her</a> for ei meir detaljert skildring.
helppopup.ldapsearchfilter.title=S\u00F8kjefilter for LDAP
helppopup.ldapsearchfilter.text=Filteruttrykk brukt i brukars\u00F8k. Dette er eit LDAP-s\u00F8kjefilter (som definert i <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Filterutrykket \u00AB'{0}'\u00BB vert erstatta med brukarnamn, til d\u00F8mes: <ul><li>(uid='{0}') \u2013 dette vil s\u00F8kja etter eit brukarnamn som treffer p\u00E5 uid-attributtet.</li> <li>(sAMAccountName='{0}') \u2013 typisk brukt for autentisering i Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=Administrator-DN for LDAP
helppopup.ldapmanagerdn.text=Dersom LDAP-serveren ikkje st\u00F8ttar anonym binding m\u00E5 du spesifisera DN (<em>Distinguished Name</em>) og passord for LDAP-brukaren som skal brukast ved binding.
helppopup.ldapautoshadowing.title=Automatisk opprett LDAP-brukarar i {0}
helppopup.ldapautoshadowing.text=Med dette valet aktivt treng ikkje brukarar i LDAP \u00E5 vera manuelt oppretta i {0} f\u00F8r innlogging.</p> <p>MERK! Dette tyder at kvar og ein brukar med eit gyldig LDAP-brukarnamn og -passord kan logga inn i {0}, som ikkje naudsynlegvis er det du vil.
helppopup.playername.title=Namn p\u00E5 spelar
helppopup.playername.text=Her kan du skriva eit namn p\u00E5 spelaren som er lett \u00E5 hugsa, til d\u00F8mes \u00ABArbeid\u00BB eller \u00ABStove\u00BB.
helppopup.autocontrol.title=Kontroller spelaren automatisk
helppopup.autocontrol.text=Oppgje om {0} skal starta spelaren automatisk n\u00E5r du trykkjer \u00ABStart\u00BB i spelelista. Viss ikkje dette valet er p\u00E5, m\u00E5 du sj\u00F8lv starta spelaren og kopla han til {0}.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=Dynamisk IP-adresse
helppopup.dynamicip.text=Skru av dette valet viss spelaren brukar ein fast (statisk) IP-adresse.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.

