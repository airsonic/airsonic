helppopup.title={0} Pomoc
helppopup.transcode.title=Maksymalny bitrate
helppopup.transcode.text=W przypadku ograniczonej przepustowo\u015Bci pasma, mo\u017Cesz ustawi\u0107 g\u00F3rny limit szybko\u015Bci strumieniowania muzyki. Przyk\u0142adowo - je\u015Bli orginalny plik mp3 posiada szybko\u015B\u0107 transmisji bit\u00F3w 256Kbps (kilobit\u00F3w na sekond\u0119), ustawienie maksymalnego birtate na 128 spowoduje, \u017Ce {0} automatycznie przekonwertuje muzyk\u0119 z 256 na 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=Folder playlist
helppopup.playlistfolder.text=Umo\u017Cliwia okre\u015Blenie folderu, w kt\u00F3rym b\u0119d\u0105 umieszczone pliki playlist.
helppopup.musicmask.title=Maska plik\u00F3w medi\u00F3w
helppopup.musicmask.text=Umo\u017Cliwia okre\u015Blenie, kt\u00F3re typy plik\u00F3w maj\u0105 by\u0107 rozpoznawane jako muzyka, podczas przegl\u0105dania folder\u00F3w medi\u00F3w.
helppopup.videomask.title=Maska plik\u00F3w wideo
helppopup.videomask.text=Umo\u017Cliwia okre\u015Blenie, kt\u00F3re typy plik\u00F3w maj\u0105 by\u0107 rozpoznawane jako wideo, podczas przegl\u0105dania folder\u00F3w medi\u00F3w.
helppopup.coverartmask.title=Maska ok\u0142adek
helppopup.coverartmask.text=Umo\u017Cliwia okre\u015Blenie, kt\u00F3re typy plik\u00F3w maj\u0105 byc rozpoznawane jako obrazy ok\u0142adek, podczas przegl\u0105dania folder\u00F3w medi\u00F3w.
helppopup.downsamplecommand.title=Komenta downsamplingu
helppopup.downsamplecommand.text=Umo\u017Cliwia okre\u015Blenie komendy podczas pr\u00F3bkowania do ni\u017Cszej szybko\u015Bci transmisji bit\u00F3w (bitrate)</p><p>(%s = plik, kt\u00F3ry b\u0119dzie pr\u00F3bkowany, %b = Maksymalny birtate odtwarzacza)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Indeks
helppopup.index.text=Umo\u017Cliwia okre\u015Blenie jak b\u0119dzie wygl\u0105da\u0142 (widoczny u g\u00F3ry ekranu) indeks. Dzi\u0119ki indeksowi pliki i foldery umieszczone bezpo\u015Brednio w g\u0142\u00F3wnym katalogu medi\u00F3w, s\u0105 szybko i \u0142atwo dost\u0119pne.</p> <p>Indeks jest list\u0105 oddzielonych spacj\u0105 element\u00F3w. Standardowo poszczeg\u00F3lne elementy s\u0105 pojedy\u0144czymi znakami, jednak istnieje mo\u017Cliwo\u015B\u0107 okre\u015Blenia element\u00F3w wieloznakowych.  Przyk\u0142adowo - wpis <em>The</em> b\u0119dzie kierowa\u0142 do plik\u00F3w  oraz folder\u00F3w rozpoczynaj\u0105cych si\u0119 od "The".</p> <p>Mo\u017Cna tak\u017Ce okre\u015Bli\u0107 grupy element\u00F3w sk\u0142adaj\u0105ce si\u0119 z wielu znak\u00F3w w nawiasach. Przyk\u0142adowo wpis <em>A-E(ABCDE)</em> zostanie wy\u015Bwietlony jako <em>A-E</em> i b\u0119dzie prowadzi\u0142 do plik\u00F3w i folder\u00F3w rozpoczynaj\u0105cych si\u0119 od  A, B, C, D lub E.  Opcja ta mo\u017Ce by\u0107 u\u017Cyteczna dla grupowania rzadziej wyst\u0119puj\u0105cych element\u00F3w (takich jak X, Y oraz Z), lub do kategoryzowania znak\u00F3w diakrytycznych (takich jak A, \u00C0 oraz \u00C1)</p> <p>Pliki i folery, kt\u00F3rych nie obejmuje indeks, zostan\u0105 umieszczone w spisie pod znakiem "#".
helppopup.ignoredarticles.title=Ignorowane przedimki
helppopup.ignoredarticles.text=Umo\u017Cliwia okre\u015Blenie listy przedimk\u00F3w (takich jak "The"), kt\u00F3re b\u0119d\u0105 ignorowane podczas tworzenia indeksu.
helppopup.shortcuts.title=Skr\u00F3ty
helppopup.shortcuts.text=Lista oddzialonych spacjami folder\u00F3w do kt\u00F3rych maj\u0105 zosta\u0107 utworzone skr\u00F3ty. U\u017Cyj cudzys\u0142owiu aby grupowa\u0107 wyrazy, przyk\u0142adowo:</p> <p><em>New Incoming "Sound tracks"</em>
