gettingStarted.step1.text=Zabezpiecz sw\u00F3j serwer zmieniaj\u0105c domyslne has\u0142o administratora. Mo\u017Cesz tak\u017Ce stworzy\u0107 nowe konta u\u017Cytkownik\u00F3w oraz okre\u015Bli\u0107 uprawnienia.
