helppopup.downloadlimit.text=Warto\u015B\u0107 graniczna okre\u015Blaj\u0105ca jaka cz\u0119\u015B\u0107 pasma ma by\u0107 dost\u0119pna podczas pobierania plik\u00F3w z serwera.
helppopup.uploadlimit.title=Limit wysy\u0142ania
helppopup.uploadlimit.text=Warto\u015B\u0107 graniczna okre\u015Blaj\u0105ca jaka cz\u0119\u015B\u0107 pasma ma by\u0107 dost\u0119pna podczas wysy\u0142ania plik\u00F3w na serwer.
helppopup.streamport.title=Port strumieniowania Nie-SSL
helppopup.streamport.text=Ta opcja jest pomocna jedynie gdy u\u017Cywasz {0} zainstalowanego na serwerze z obs\u0142ug\u0105 SSL (HTTPS).</p><p>Niekt\u00F3re odtwarzacze (takie jak WinAmp) nie umo\u017Cliwiaj\u0105 transmisji strumieniowej na porcie SSL. Okre\u015Bl numer zwyk\u0142\u0119go portu HTTP (najcz\u0119sciej 80 lub 4040) je\u015Bli nie chcesz przesy\u0142a\u0107 strumienia z wykorzystaniem protoko\u0142u SSL. Uwaga! Dane przesy\u0142\u0105ne na wybranym porcie b\u0119d\u0105 nie zaszyfrowane.
helppopup.ldap.title=Uwierzytelnianie LDAP
helppopup.ldap.text=U\u017Cytkownicy mog\u0105 by\u0107 uwierzytelniani z wykorzystaniem zewn\u0119trznego serwera LDAP (w\u0142\u0105czaj\u0105c w to Windows Active Directory). Kiedy u\u017Cytkownicy z aktywnym uwierzytelnianiem LDAP loguj\u0105 si\u0119 do {0}, nazwa u\u017Cytwkonika i has\u0142o spradzane jest przez zewn\u0119trzny serwer LDAP, a nie przez {0}.
helppopup.ldapurl.title=URL LDAP
helppopup.ldapurl.text=Adres URL serwera LDAP. Wykorzystany musi by\u0107 jeden z protoko\u0142\u00F3w <em>ldap://</em> lub <em>ldaps://</em> (dla LDAP po SSL). <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">Tutaj</a> mo\u017Cna odnale\u017A\u0107 bardziej szczeg\u00F3\u0142owy opis.
helppopup.ldapsearchfilter.title=Filtr wyszukiwania LDAP
helppopup.ldapsearchfilter.text=Wyra\u017Cenie u\u017Cywane do wyszukania u\u017Cytkownika. Jest to filtr wyszukiwania LDAP (zdefiniowany w <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Symbol "'{0}'" b\u0119dzie zast\u0105piony nazw\u0105 u\u017Cytkownika, przyk\u0142adowo: <ul><li>(uid='{0}') - wyra\u017Cenie b\u0119dzie wyszukiwa\u0142o u\u017Cytkownika odpowiadaj\u0105cego atrybutowi uid.</li> <li>(sAMAccountName='{0}') - wyra\u017Cenie zwykle wykorzystywane do uwierzytelniania w Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=Menad\u017Cer DN LDAP
helppopup.ldapmanagerdn.text=Je\u015Bli serwer LDAP nie obs\u0142uguje anonimowego bindowania, nale\u017Cy okre\u015Bli\u0107 DN (<em>Distinguished Name</em>) oraz has\u0142o u\u017Cytkownika LDAP, kt\u00F3ry b\u0119dzie u\u017Cywany podczas bindowania.
helppopup.ldapautoshadowing.title=Automatycznie utw\u00F3rz u\u017Cytkownika LDAP w {0}
helppopup.ldapautoshadowing.text=Kiedy ta opcja jest zaznaczona u\u017Cytkownik LDAP nie musi by\u0107 r\u0119cznie utworzony w {0} przed logowaniem.</p> <p>UWAGA! Oznacza to, i\u017C ka\u017Cdy aktywny u\u017Cytkownik LDAP mo\u017Ce zalogowa\u0107 si\u0119 do {0}, co mo\u017C\u0119 by\u0107 niepo\u017C\u0105dane.
helppopup.playername.title=Nazwa odtwarzacza
helppopup.playername.text=Umo\u017Cliwia okre\u015Blenie \u0142atwej do zapami\u0119tania nazwy odtwarzacza, przyk\u0142adowo "Praca" lub "Salon".
helppopup.autocontrol.title=Automatycznie kontroluj odtwarzanie
helppopup.autocontrol.text=Po zaznaczeniu tej opcji, {0} automatycznie rozpocznie odtwarzanie po klikni\u0119ciu "Odtwarzaj" na playliscie.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=Dynamiczny adres IP
helppopup.dynamicip.text=Opcja powinna by\u0107 odznaczona, je\u015Bli podczas odtwarzania wykorzystywany jest statyczny adres IP.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.

