helppopup.visibility.title=Widoczno\u015B\u0107
helppopup.visibility.text=Wybierz szceg\u00F3\u0142y, kt\u00F3re b\u0119d\u0105 wy\u015Bwietlane dla poszczeg\u00F3lnych utwor\u00F3w, oraz liczb\u0119 wy\u015Bwietlanych znak\u00F3w (czyli maksymalna liczba znak\u00F3w tytu\u0142u, nazwy albumu i wykonawcy, kt\u00F3re b\u0119d\u0105 wy\u015Bwietlane).
helppopup.partymode.title=Tryb imprezy
helppopup.partymode.text=Podczas aktywnego trybu imprezy interfejs jest uproszczony, dzi\u0119ki czemu mniej do\u015Bwiadczeni u\u017Cytkownicy mog\u0105 \u0142atwo obs\u0142ugiwa\u0107 program. W szczeg\u00F3lno\u015Bci, przypadkowe zniszczenie playlisty jest niemo\u017Cliwe.
helppopup.theme.title=Motyw
helppopup.theme.text=Umo\u017Cliwia wybranie motywu. Motyw okre\u015Bla wygl\u0105d {0} pod wzgl\u0119dem kolor\u00F3w, czcionek, obraz\u00F3w itp.
