gettingStarted.title=Iniciar
gettingStarted.text=<p>Bem-vindo ao Airsonic. Siga os passos abaixo.<br> Clique no bot\u00e3o Home na barra de tarefas acima para voltar aqui.</p> <p>Mais informa\u00e7o pode ser encontrada no <a href="https://airsonic.github.io/docs/first-start/" target="_blank"><b>guia</b></a> de primeiros passos.</p>
gettingStarted.root=Aten\u00e7o! O processo Airsonic est\u00e1 sendo executado como o usu\u00e1rio root. Considere <a href="https://airsonic.github.io/docs/first-start/" target="_blank">alterar isso</a>.
gettingStarted.step1.title=Mudar a senha administrativa.
gettingStarted.step1.text=Proteja seu servidor alterando a senha padr\u00e3o do administrador. Voc\u00ea tamb\u00e9m pode criar novas contas de usu\u00e1rio com privil\u00e9gios diferentes.
gettingStarted.step2.title=Configurar as pastas de m\u00eddia.
gettingStarted.step2.text=Diga ao Airsonic onde voc\u00ea guarda m\u00fasicas e v\u00eddeos.
gettingStarted.step3.title=Encontre nossa documenta\u00e7o externa.
gettingStarted.step3.text=No caso de querer melhorar o Airsonic, voc\u00ea pode verificar nossa <a href="https://airsonic.github.io/docs/>documenta\u00e7o</a>, que fornece orienta\u00e7o para configurar SSL, escrita de URL, LDAP, e banco de dados externo.
gettingStarted.hide=N\u00e3o mostrar novamente
gettingStarted.hidealert=Para dar outra olhada neste guia, v\u00e1 em Configura\u00e7es → Geral → Mostrar Introdu\u00e7o ao iniciar.
