helppopup.musicmask.title=Маска музыки
helppopup.musicmask.text=Позволяет вам указать маску для файлов, которые будут распознанны как музыкальные при сканировании директорий.
helppopup.videomask.title=Video files
helppopup.videomask.text=Allows you to specify the type of files that should be recognized as video.
helppopup.coverartmask.title=Маска обложек
helppopup.coverartmask.text=Позволяет указать маску для файлов обложек, которые будут распознанны при просмотре папок с музыкой.
helppopup.downsamplecommand.title=Команда понижения качества
helppopup.downsamplecommand.text=Укажите команду, которая будет выполняться при понижении битрэйта.</p><p>(%s = Файл, %b = максимальный битрэйт проигрывателя)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Индекс
helppopup.index.text=Позволяет настроить внешний вид индекса, который находится вверху и внизу от списка исполнителей. Файлы и папки в корневой папке доступны напрямую при помощи этого индекса.</p> <p>Определяется списком элементов, разделённых пробелами. Обычно каждый элемент представляет собой один символ, но можно указывать и несколько. Например, элемент <em>The</em> будет связан со всеми файлами и папками,  которые начинаются с "The".</p> <p>Так же элементом может являться группа символов. Например, элемент <em>A-E(ABCDE)</em> будет выглядеть как <em>A-E</em> и соединяется со всеми файлами и папками, начинающимися с A, B, C, D или E. Это полезно при группировке редко используемых символов (таких как X, Y или Z), или для группировки схожих знаков (таких как A, À и Á)</p> <p>Всё, что не попало ни в один элемент индекса, располагается внизу в блоке "#".
helppopup.ignoredarticles.title=Игнорируемые артикли
