helppopup.index.text=\u041F\u043E\u0437\u0432\u043E\u043B\u044F\u0435\u0442 \u043D\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u044C \u0432\u043D\u0435\u0448\u043D\u0438\u0439 \u0432\u0438\u0434 \u0438\u043D\u0434\u0435\u043A\u0441\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432\u0432\u0435\u0440\u0445\u0443 \u0438 \u0432\u043D\u0438\u0437\u0443 \u043E\u0442 \u0441\u043F\u0438\u0441\u043A\u0430 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u0435\u0439. \u0424\u0430\u0439\u043B\u044B \u0438 \u043F\u0430\u043F\u043A\u0438 \u0432 \u043A\u043E\u0440\u043D\u0435\u0432\u043E\u0439 \u043F\u0430\u043F\u043A\u0435 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u044B \u043D\u0430\u043F\u0440\u044F\u043C\u0443\u044E \u043F\u0440\u0438 \u043F\u043E\u043C\u043E\u0449\u0438 \u044D\u0442\u043E\u0433\u043E \u0438\u043D\u0434\u0435\u043A\u0441\u0430.</p> <p>\u041E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u0435\u0442\u0441\u044F \u0441\u043F\u0438\u0441\u043A\u043E\u043C \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u043E\u0432, \u0440\u0430\u0437\u0434\u0435\u043B\u0451\u043D\u043D\u044B\u0445 \u043F\u0440\u043E\u0431\u0435\u043B\u0430\u043C\u0438. \u041E\u0431\u044B\u0447\u043D\u043E \u043A\u0430\u0436\u0434\u044B\u0439 \u044D\u043B\u0435\u043C\u0435\u043D\u0442 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0441\u043E\u0431\u043E\u0439 \u043E\u0434\u0438\u043D \u0441\u0438\u043C\u0432\u043E\u043B, \u043D\u043E \u043C\u043E\u0436\u043D\u043E \u0443\u043A\u0430\u0437\u044B\u0432\u0430\u0442\u044C \u0438 \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u044D\u043B\u0435\u043C\u0435\u043D\u0442 <em>The</em> \u0431\u0443\u0434\u0435\u0442 \u0441\u0432\u044F\u0437\u0430\u043D \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u0444\u0430\u0439\u043B\u0430\u043C\u0438 \u0438 \u043F\u0430\u043F\u043A\u0430\u043C\u0438,  \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043D\u0430\u0447\u0438\u043D\u0430\u044E\u0442\u0441\u044F \u0441 "The".</p> <p>\u0422\u0430\u043A \u0436\u0435 \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u043E\u043C \u043C\u043E\u0436\u0435\u0442 \u044F\u0432\u043B\u044F\u0442\u044C\u0441\u044F \u0433\u0440\u0443\u043F\u043F\u0430 \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u044D\u043B\u0435\u043C\u0435\u043D\u0442 <em>A-E(ABCDE)</em> \u0431\u0443\u0434\u0435\u0442 \u0432\u044B\u0433\u043B\u044F\u0434\u0435\u0442\u044C \u043A\u0430\u043A <em>A-E</em> \u0438 \u0441\u043E\u0435\u0434\u0438\u043D\u044F\u0435\u0442\u0441\u044F \u0441\u043E \u0432\u0441\u0435\u043C\u0438 \u0444\u0430\u0439\u043B\u0430\u043C\u0438 \u0438 \u043F\u0430\u043F\u043A\u0430\u043C\u0438, \u043D\u0430\u0447\u0438\u043D\u0430\u044E\u0449\u0438\u043C\u0438\u0441\u044F \u0441 A, B, C, D \u0438\u043B\u0438 E. \u042D\u0442\u043E \u043F\u043E\u043B\u0435\u0437\u043D\u043E \u043F\u0440\u0438 \u0433\u0440\u0443\u043F\u043F\u0438\u0440\u043E\u0432\u043A\u0435 \u0440\u0435\u0434\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u044B\u0445 \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432 (\u0442\u0430\u043A\u0438\u0445 \u043A\u0430\u043A X, Y \u0438\u043B\u0438 Z), \u0438\u043B\u0438 \u0434\u043B\u044F \u0433\u0440\u0443\u043F\u043F\u0438\u0440\u043E\u0432\u043A\u0438 \u0441\u0445\u043E\u0436\u0438\u0445 \u0437\u043D\u0430\u043A\u043E\u0432 (\u0442\u0430\u043A\u0438\u0445 \u043A\u0430\u043A A, \u00C0 \u0438 \u00C1)</p> <p>\u0412\u0441\u0451, \u0447\u0442\u043E \u043D\u0435 \u043F\u043E\u043F\u0430\u043B\u043E \u043D\u0438 \u0432 \u043E\u0434\u0438\u043D \u044D\u043B\u0435\u043C\u0435\u043D\u0442 \u0438\u043D\u0434\u0435\u043A\u0441\u0430, \u0440\u0430\u0441\u043F\u043E\u043B\u0430\u0433\u0430\u0435\u0442\u0441\u044F \u0432\u043D\u0438\u0437\u0443 \u0432 \u0431\u043B\u043E\u043A\u0435 "#".
