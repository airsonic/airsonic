helppopup.shortcuts.title=Ссылки
helppopup.shortcuts.text=Список из разделённых пробелами названий корневых директорий, на которые будут созданны ярлыки.Используйте ковычки для группировки слов в названии, например:</p> <p><em>New Incoming "Sound tracks"</em>
