helppopup.uploadlimit.text=Верхний предел скорости закачивания файлов.
helppopup.streamport.title=Порт без SSL
helppopup.streamport.text=Опция полезна только если вы используете {0} на сервере с SSL (HTTPS).</p><p>Некоторые проигрыватели (например Winamp) не поддерживают воспроизведение потоков с SSL. Укажите номер порта для http (обычно 80 или 4040) если вы не хотите, что бы потоки проигрывались через канал с SSL. Внимание, такие потоки не будут шифроваться.
helppopup.ldap.title=Авторизация LDAP
helppopup.ldap.text=Пользователи могут быть авторизированны сервером LDAP (включая Windows Active Directory). Если пользователь с LDAP авторизируется в {0}, то имя пользователя и пароль устанавливаются внешним  LDAP-сервером, а не {0} или самостоятельно.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=URL сервера LDAP. Протокол должен быть <em>ldap://</em> или <em>ldaps://</em> (для LDAP через SSL). Смотрите <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">здесь</a> детальную информацию.
helppopup.ldapsearchfilter.title=Поисковой фильтр LDAP
helppopup.ldapsearchfilter.text=Фильтр используется при поиске пользователей. Это поисковой фильтр LDAP (спецификация: <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). Шаблон "'{0'}" заменяется именем пользователя, например: <ul><li>(uid='{0'}) - найдет пользователей, имя которых удовлетворяет атрибуту uid.</li> <li>(sAMAccountName='{0'}) - используется для авторизации через Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=LDAP менеджер DN
helppopup.ldapmanagerdn.text=Если сервер LDAP не поддерживает привязку анонимных пользователей, вы должны указать DN (<em>Distinguished Name</em>) и пароль LDAP-пользователя, которые будут использоваться во время привязки.
helppopup.ldapautoshadowing.title=Автоматически создавать LDAP пользователей в {0}
helppopup.ldapautoshadowing.text=С этой опцией, LDAP-пользователей не требуется перед авторизацией регистрировать в ручную на {0}.</p> <p>Внимание! Только пользователи с правильным LDAP именем и паролем могут авторизироваться в {0}, это может являтся не тем, что вы хотите.
helppopup.playername.title=Название проигрывателя
helppopup.playername.text=Укажите название проигрывателя, которое можно легко запомнить.
helppopup.autocontrol.title=Автоматически управлять проигрывателем
helppopup.autocontrol.text=С включенной опцией {0} автоматически запустит проигрыватель когда вы нажмете кнопку "Воспроизвести"в списке воспроизведения. Иначе вы сами должны запустить и подключить проигрыватель.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=Динамический IP-адрес
helppopup.dynamicip.text=Отключите эту опцию, если проигрыватель использует статический IP-адрес.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.
