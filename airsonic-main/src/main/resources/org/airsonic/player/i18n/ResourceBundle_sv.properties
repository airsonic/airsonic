helppopup.title=Airsonic Hj\u00E4lp
helppopup.transcode.title=Max bandbredd
helppopup.transcode.text=Om du har en begr\u00E4nsad bandbredd kan du s\u00E4tta en \u00F6vre gr\u00E4ns f\u00F6r bandbredden p\u00E5 st\u00F6mmen. Tex. om du har en MP3 fil som \u00E4r kodad i 256 kbps (kilobits per second), men maximal bandbredd st\u00E4lld till 128 Kbps kommer Airsonic automatiskt att g\u00F6ra om filen fr\u00E5n 256 till 128 Kbps.
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embedded H2 database, which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will look up a DataSource connection already set up in your application container.
helppopup.mysqlvarcharmaxlength.title=MySQL Varchar Max Length
helppopup.mysqlvarcharmaxlength.text=MySQL has a maximum row length, and as such needs varchar columns to be bound. The value entered here will be the maximum column size.
helppopup.usertablequote.title=User Table Quote
helppopup.usertablequote.text=The Airsonic user table is named user. This may result in a keyword conflict with some database systems. Encasing it in double quotes (") works for PostgreSQL
helppopup.jndiname.title=Lookup Name for JNDI Data Source
helppopup.jndiname.text=A JNDI name to look up a data source of type javax.sql.DataSource. It is created in your application container (i.e. Tomcat).
helppopup.embeddriver.title=JDBC Driver Class
helppopup.embeddriver.text=JDBC Driver dependent class name that implments java.sql.Driver. I.e. for PostgreSQL one would use org.postgresql.Driver. This class must be present in the classpath.
helppopup.excludepattern.title=Exclude Pattern
helppopup.excludepattern.text=Airsonic will not import any files matching this regular expression pattern.
helppopup.playlistfolder.title=S\u00F6kv\u00E4g till spellistor
helppopup.playlistfolder.text=L\u00E5ter dig specificera i vilken mapp spellistorna sparas.
helppopup.musicmask.title=Musik typer
helppopup.musicmask.text=L\u00E5ter dig specificera vilka filtyper som ska k\u00E4nnas igen som musik n\u00E4r Airsonic s\u00F6ker igenom dina musikfoldrar.
helppopup.videomask.title=Video files
helppopup.videomask.text=Allows you to specify the type of files that should be recognized as video.
helppopup.coverartmask.title=Omslagsbilds typer
helppopup.coverartmask.text=L\u00E5ter dig specificera vilka filtyper som ska k\u00E4nnas igen som omslagsbilder n\u00E4r Airsonic s\u00F6ker igenom dina musikfoldrar.
helppopup.downsamplecommand.title=Downsample kommando
helppopup.downsamplecommand.text=L\u00E5ter dig specificera vilket komando somska k\u00F6ras f\u00F6r att s\u00E4nka bandbredd p\u00E5 str\u00F6mmen.</p><p>(%s = Vilken fil som ska \u00E4ndras, %b = Max bandbredd p\u00E5 spelaren)
helppopup.hlscommand.title=HTTP Live Streaming command
helppopup.hlscommand.text=The command used to create video segments for Apple''s HTTP Live Streaming (HLS) protocol.
helppopup.index.title=Index
helppopup.index.text=L\u00E5ter dig specificera hur Indexet ska skapas (det du ser \u00F6verst p\u00E5 sk\u00E4rmen). Filer och bibliotek Kan snabbt hittas genom Indexet.</p> <p>Anv\u00E4nd mellanslags separering mellan de olika index entrys. Normalt, best\u00E5r ett entry av varje enskilda bokstav, Men du kan ocks\u00E5 anv\u00E4nda fler tecken. Tex entryt <em>The</em> kommer att l\u00E4nkas till alla filer och foldrar  som b\u00F6rjar med "The".</p> <p>Du kan ocks\u00E5 skapa ett entry som best\u00E5r av en grupp tecken genom att anv\u00E4nda parantes. Tex Entryt <em>A-E(ABCDE)</em> komemr att visas som <em>A-E</em> och l\u00E4nkas till alla fielr och foldrar som b\u00F6rjar med n\u00E5got av tecknen A, B, C, D eller E.  Det kan vara anv\u00E4nbart n\u00E4r man vill gruppera mindre vanligt f\u00F6rekommande tecken (som tex \u00C5, \u00C4 och \u00D6), eller f\u00F6r att gruppera tecken med accent (som tex A, \u00C0 och \u00C1)</p> <p>Filer och foldrar som b\u00F6rjar med en siffra kommer att indexeras under entryt "#".
helppopup.ignoredarticles.title=Articles to ignore
helppopup.ignoredarticles.text=L\u00E5ter dig specificera vilka etiketter som ska ignoreras i indexeringen (exmpelvis "The").
helppopup.shortcuts.title=Genv\u00E4gar
helppopup.shortcuts.text=En mellanslags sepparerad lista av de senaste foldrarna att skapa genv\u00E4gat till. Anv\u00E4nd citationstecken f\u00F6r att gruppera</p> <p>Tex: <em>New Incoming "Sound tracks"</em>
helppopup.language.title=Spr\u00E5k
helppopup.language.text=L\u00E5ter dig v\u00E4lja vilket spr\u00E5k du ska anv\u00E4nda.
helppopup.visibility.title=Visning
helppopup.visibility.text=V\u00E4lj vilka detaljer som ska visas vid varje spelad melodi, \u00E4ven rubrik brytning. Det \u00E4r det maximala antalet tecken Som visas f\u00F6r varje melodi, album eller artist.
helppopup.partymode.title=Party l\u00E4ge
helppopup.partymode.text=N\u00E4r Party l\u00E4get \u00E4r aktivt, kommer anv\u00E4ndaresn gr\u00E4nsnitt att f\u00F6renklas f\u00F6r att l\u00E4ttar kunna anv\u00E4ndas av mindre erfarna anv\u00E4ndare. Som att tex. undvika att spellistor av misstag raderas.
helppopup.theme.title=Tema
helppopup.theme.text=L\u00E5ter dig v\u00E4lja vilket tema som ska anv\u00E4ndas. Ett tema definerar hur Airsonic ska se ut och k\u00E4nnas i termer av f\u00E4rger, typsnitt, bilder etc.
helppopup.welcomemessage.title=V\u00E4lkomstmeddelande
helppopup.welcomemessage.text=Det h\u00E4r meddelandet visas p\u00E5 f\u00F6rstasidan.
helppopup.loginmessage.title=Login message
helppopup.loginmessage.text=The message displayed on the login page.
helppopup.coverartlimit.title=Omslagsbilds gr\u00E4ns
helppopup.coverartlimit.text=V\u00E4ljer det maximala antalet omslag att visas p\u00E5 en sida.
helppopup.downloadlimit.title=Nedladdningsgr\u00E4ns
helppopup.downloadlimit.text=En maxgr\u00E4ns f\u00F6r bandbredden som ska f\u00E5 anv\u00E4ndas vid nedladdning.
helppopup.uploadlimit.title=Uppladdningsgr\u00E4ns
helppopup.uploadlimit.text=En maxgr\u00E4ns f\u00F6r bandbredden som ska f\u00E5 anv\u00E4ndas vid uppladdning.
helppopup.streamport.title=Non-SSL str\u00F6mnings port
helppopup.streamport.text=Det h\u00E4r valet \u00E4r bara intressant om din server \u00E4nv\u00E4nder SSL med Airsonic (HTTPS).</p><p>En del spelare (ex.Winamp) klarar inte str\u00F6mmar via SSL. Specificera den port som anv\u00E4nds f\u00F6r vanligt HTTP (vanligen 80 eller 4040) om du inte vill att str\u00F6men ska g\u00E5 via SSL. Notera att str\u00F6mmen kommer inte att vara krypterad.
helppopup.ldap.title=LDAP autentisering
helppopup.ldap.text=Anv\u00E4ndare kan autentisera via en extern LDAP server (\u00E4ven Windows Active Directory). n\u00E4r LDAP-aktiverade anv\u00E4ndare loggar p\u00E5 Airsonic, kollas anv\u00E4ndare ID och l\u00F6senord av den externa LDAP servern inte Airsonic.
helppopup.ldapurl.title=LDAP URL
helppopup.ldapurl.text=URLtill LDAP servern. Protokolelt moste vara n\u00E5got av <em>ldap://</em> eller <em>ldaps://</em> (LDAP \u00F6ver SSL). L\u00E4s <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">h\u00E4r</a> f\u00F6r en mer detaljerad beskrivning.
helppopup.ldapsearchfilter.title=LDAP s\u00F6k filter
helppopup.ldapsearchfilter.text=S\u00F6k filtret anger vilket attribut som ska matchas i anv\u00E4ndars\u00F6kningen. (definerat i <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). "'{0}'" ers\u00E4tts av anv\u00E4ndarnamnet, Tex: <ul><li>(uid='{0}') - S\u00F6ker efter en anv\u00E4ndare med som matchas med attributet uid.</li> <li>(sAMAccountName='{0}') - Anv\u00E4nds f\u00F6r att autentisera med Microsoft Active Directory.</li> </ul>
helppopup.ldapmanagerdn.title=LDAP anv\u00E4ndare DN
helppopup.ldapmanagerdn.text=Om LDAP servern in till\u00E5ter anonym s\u00F6kningm\u00E5ste du speficera DN p\u00E5 den anv\u00E4ndare som till\u00E5ts ( DN = <em>Distinguished Name</em>) och l\u00F6senord.
helppopup.ldapautoshadowing.title=Skapa A tomatiskt LDAP anv\u00E4ndare i Airsonic
helppopup.ldapautoshadowing.text=Med det h\u00E4r valet aktiverat, beh\u00F6ver du inte att manuellt skapa LDAP konton i Airsonic innan inloggning.</p> <p>OBS! Detta val inneb\u00E4r att alla anv\u00E4ndare med ett aktivt LDAP konto kan logga in i Airsonic, \u00E4r det det du vill?
helppopup.playername.title=Spelarensnamn
helppopup.playername.text=L\u00E5ter dig specificera ett namn som \u00E4r l\u00E4tt att komma ih\u00E5g p\u00E5 den spelare, som tex "Jobb" eller "Vardagsrum".
helppopup.autocontrol.title=Kontrollera spelare automatiskt
helppopup.autocontrol.text=Med det h\u00E4r valet aktivt, kommer Airsonic automatiskt att starta spelaren n\u00E4r du klickar p\u00E5 "Spela" i spellistan. Annars m\u00E5ste du starta spelaren manuellt.
helppopup.m3ubom.title=Apply BOM in M3U file
helppopup.m3ubom.text=Apply a BOM mark in generated M3U playlists for Unicode compatibility.
helppopup.dynamicip.title=Dynamisk IP address
helppopup.dynamicip.text=St\u00E4ng av detta val om spelaren har en fast IP address.
helppopup.smtpServer.title=SMTP Server
helppopup.smtpServer.text=The hostname of the SMTP server. This server will be used to send e-mails to users who have requested a password reset.
helppopup.smtpPort.title=SMTP Port
helppopup.smtpPort.text=Server port to connect to for outgoing e-mail traffic.
helppopup.smtpCredentials.title=SMTP Credentials
helppopup.smtpCredentials.text=The credentials for connecting to the SMTP server. Leave empty to connect without authentication.
helppopup.smtpEncryption.title=SMTP Encryption
helppopup.smtpEncryption.text=Encryption method used for connections to the SMTP server. Choose "None" for no encryption.
helppopup.smtpFrom.title=From address
helppopup.smtpFrom.text=The sender address for e-mails originating from the Airsonic server. Must be a valid e-mail address.
helppopup.captcha.title=CAPTCHA
helppopup.captcha.text=When enabled, users must solve a CAPTCHA to prove they are human when requesting a password reset.</p> <p>Requires registration with an external service; see the <a href="https://airsonic.github.io/docs/captcha/">documentation</a>.
helppopup.recaptchaSiteKey.title=reCAPTCHA site key
helppopup.recaptchaSiteKey.text=A site key obtained from the reCAPTCHA admin console.
helppopup.recaptchaSecretKey.title=reCAPTCHA secret key
helppopup.recaptchaSecretKey.text=A secret key obtained from the reCAPTCHA admin console. Left unchanged if blank.
helppopup.scanMediaFolders.title=Media folders scanning rules
helppopup.scanMediaFolders.text=Note that subfolder names starting with a dot (.) or @eaDir, as well as Thumbs.db files, are ignored.

