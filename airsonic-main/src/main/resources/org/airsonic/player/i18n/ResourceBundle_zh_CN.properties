helppopup.index.title=\u68C0\u7D22
helppopup.index.text=<p>\u8BBE\u7F6E\u97F3\u4E50\u68C0\u7D22\u7684\u65B9\u5F0F,\uFF08\u5C31\u5982\u540C\u73B0\u5728\u5728\u5C4F\u5E55\u5DE6\u4E0A\u65B9\u7684\u5206\u7C7B\uFF09. \u5728\u5A92\u4F53\u6587\u4EF6\u5939\u91CC\u7684\u6587\u4EF6\u5F88\u5BB9\u6613\u5206\u7C7B\u68C0\u7D22</p> <p>\u901A\u5E38\u4EE5\u7A7A\u683C\u6765\u5206\u9694\u68C0\u7D22\u9879\u76EE. \u4E00\u822C\u6765\u8BF4\uFF0C\u4E00\u4E2A\u5B57\u6BCD\uFF08\u5B57\u7B26\uFF09\u4E3A\u4E00\u4E2A\u9879\u76EE, \u4F46\u4E5F\u53EF\u4EE5\u4F7F\u7528\u591A\u4E2A\u5B57\u7B26\u8FDB\u884C\u8FDB\u884C\u68C0\u7D22.\u4F8B\u5982"The"\u4F1A\u6307\u5411\u6240\u6709\u4EE5<em>The</em>\u5F00\u5934\u7684\u6587\u4EF6\u548C\u6587\u4EF6\u5939<em>A-E(ABCDE)</em> \u4F1A\u663E\u793A\u4E3A <em>A-E</em> \u5E76\u6307\u5411\u4EFB\u4F55\u4EE5A,B,C,D,E\u5F00\u5934\u6587\u4EF6\u6216\u6587\u4EF6\u5939 \u8FD9\u4E2A\u529F\u80FD\u5BF9\u4E8E\u4F4E\u9891\u5B57\u7B26\u5F88\u6709\u7528. <p>\u800C\u65E0\u6CD5\u5F52\u7C7B\u7684\u6587\u4EF6\uFF0C\t\t\t\t\t   \u5C06\u5168\u90E8\u5F52\u4E8E "#"\u9879\u76EE\u4E2D.</p>
