helppopup.ldapautoshadowing.title=在 {0} 自動建立 LDAP 帳號
helppopup.ldapautoshadowing.text=設定這個選項，則 LDAP 用戶不必在登入之前手動建立 {0} 的帳號。</p> <p>注意！ 這表示所有在 LDAP 上的使用者都可以登入您的 {0}，也許這不是您想要的功能。
