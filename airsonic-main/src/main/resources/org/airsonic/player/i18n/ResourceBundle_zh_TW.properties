helppopup.hlscommand.text=用來為 Apple 的 HLS (HTTP Live Streaming) 協定使用而建立影片片段的指令。
helppopup.index.title=索引
helppopup.index.text=指定音樂索引 (在螢幕左方) 的顯示方式。 在根音樂資料夾裡的檔案與資料夾能透過索引輕鬆存取。</p> <p>設定的格式是以空白分隔的索引項目的清單。 一般來說，項目是單一字母，但您也可以指定多個字母。 例如：項目 The 會連結到所有開頭為「The」的資料夾與檔案。</p> <p>您也可以用括弧來包含多個索引字元。例如： <em>A-E(ABCDE)</em> 會顯示為 <em>A-E</em> 並連結到所有開頭為 A、B、C、D或E的資料夾與檔案。這對於收納少見的字元(像是X、Y與Z)很有幫助，或 歸類重音字元(如A、À與Á)</p> <p>無法歸類的資料夾與檔案，將全部歸於 「#」 項目中。
helppopup.ignoredarticles.title=忽略字首
helppopup.ignoredarticles.text=讓您可以指定字首清單 (例如「The」) ，使這些字首在建立目錄時會被忽略。
helppopup.shortcuts.title=捷徑
helppopup.shortcuts.text=以空白來分隔在最上層目錄中建立捷徑檢索。用引號來分組字元，例如：</p> <p><em>New Incoming "Sound tracks"</em>
