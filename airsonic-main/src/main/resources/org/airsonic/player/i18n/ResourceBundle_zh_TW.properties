helppopup.streamport.text=本選項只是用於在伺服器上的 {0} 使用 SSL (HTTPS)傳輸協定。</p><p>有些播放器 (例如 Winamp) 不支援經由SSL的串流協定。如果您不經由SSL傳送串流，請指定通訊PORT(通常是80或4040)請注意，串流音樂並不會被加密。
helppopup.ldap.title=LDAP 驗證
helppopup.ldap.text=使用者可以經由外部的LDAP伺服器驗證 (包括Windows Active Directory)。當設定使用LDAP使用者登入 {0}，帳號及密碼就由外部伺服器驗證，而不是由{0}來驗證。
helppopup.ldapurl.title=LDAP 位址
helppopup.ldapurl.text=設定 LDAP 伺服器的位址。協定應該是 <em>ldap://</em> 或 <em>ldaps://</em> (經由 SSL 的 LDAP 協定)。請參考<a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">這裡</a> 有更多詳細說明。
helppopup.ldapsearchfilter.title=LDAP 搜尋過濾
helppopup.ldapsearchfilter.text=搜尋 LDAP 用戶時，在這裡設定過濾表示式 (定義在<a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>)。 其中字串「'{0'}」會被取代為帳號，例如： <ul><li>(uid='{0'}) - 這會搜尋符合 uid 屬性的使用者。</li> <li>(sAMAccountName='{0'}) - 通常用於 Microsoft Active Directory 中的身份驗證。</li> </ul>
