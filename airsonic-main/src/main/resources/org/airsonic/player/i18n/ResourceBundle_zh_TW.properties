helppopup.transcode.title=最大傳輸率
helppopup.transcode.text=如果您的播放頻寬有限，可以過設定最大傳輸率來改善。 例如，如果您原本的 mp3 檔案的編碼率為 256Kbps(每秒千位元)，如果設定最大傳輸率為128會使 {0} 自動將原本 256Kbps 的音樂編碼為成 128 Kbps。
helppopup.databaseConfigType.title=Data Source Config Type
helppopup.databaseConfigType.text=Legacy will default to an embed H2 database which is the backwards compatible option. Embedded JDBC will connect to a JDBC database with the provided settings. JNDI will lookup a DataSource connection already setup in your application container.
