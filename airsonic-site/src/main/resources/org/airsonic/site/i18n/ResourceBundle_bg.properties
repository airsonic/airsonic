helppopup.ldapsearchfilter.text=<p>\u0424\u0438\u043B\u0442\u044A\u0440, \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u043D \u0437\u0430 \u0442\u044A\u0440\u0441\u0435\u043D\u0435 \u043D\u0430 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0438. \u0422\u043E\u0432\u0430 \u0435 LDAP \u0444\u0438\u043B\u0442\u044A\u0440 \u0437\u0430 \u0442\u044A\u0440\u0441\u0435\u043D\u0435 (\u043A\u0430\u043A\u0442\u043E \u0435 \u043E\u043F\u0438\u0441\u0430\u043D \u0432 <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). \u0428\u0430\u0431\u043B\u043E\u043D\u044A\u0442 "'{0'}" \u0441\u0435 \u0437\u0430\u043C\u0435\u0441\u0442\u0432\u0430 \u0441 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0441\u043A\u043E\u0442\u043E \u0438\u043C\u0435, \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440: <ul><li>(uid='{0'}) - \u0449\u0435 \u0442\u044A\u0440\u0441\u0438 \u0437\u0430 \u0441\u044A\u0432\u043F\u0430\u0434\u0435\u043D\u0438\u0435 \u0441 \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B\u0441\u043A\u043E \u0438\u043C\u0435 \u0441\u043F\u043E\u0440\u0435\u0434 uid \u0444\u0430\u043A\u0442\u043E\u0440\u0430.</li> <li>(sAMAccountName='{0'}) - \u0438\u0437\u043F\u043E\u043B\u0437\u0432\u0430\u043D \u043F\u0440\u0435\u0434\u0438\u043C\u043D\u043E \u0437\u0430 \u0432\u0445\u043E\u0434 \u0432 Microsoft Active Directory.</li> </ul></p>
helppopup.ldapmanagerdn.title=LDAP \u043C\u0435\u043D\u0438\u0434\u0436\u044A\u0440 DN
helppopup.ldapmanagerdn.text=<p>\u0410\u043A\u043E LDAP \u0441\u044A\u0440\u0432\u044A\u0440\u0430 \u043D\u0435 \u043F\u043E\u0434\u0434\u044A\u0440\u0436\u0430 \u0430\u043D\u043E\u043D\u0438\u043C\u043D\u0430 \u0432\u0440\u044A\u0437\u043A\u0430, \u0442\u0440\u044F\u0431\u0432\u0430 \u0434\u0430 \u043F\u043E\u0441\u043E\u0447\u0438\u0442\u0435 DN (<em>Distinguished Name</em>) \u0438 \u043F\u0430\u0440\u043E\u043B\u0430 \u043D\u0430 LDAP \u043F\u043E\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043B \u0437\u0430 \u043E\u0441\u044A\u0449\u0435\u0441\u0442\u0432\u044F\u0432\u0430\u043D\u0435 \u043D\u0430 \u0432\u0440\u044A\u0437\u043A\u0430\u0442\u0430.</p>
