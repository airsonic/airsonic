# helpPopup.jsp
helppopup.title={0} Hilfe
helppopup.cover.title=Cover Gr\u00F6\u00DFe
helppopup.cover.text=<p>Hier kannst du die Gr\u00F6\u00DFe des Covers einstellen, mit der Option es komplett zu deaktivieren.</p>
helppopup.transcode.title=Maximale bitrate
helppopup.transcode.text=<p>Wenn du eine konstante Bitrate hast, solltest du ein h\u00F6heres Limit f\u00FCr den Stream setzen. Zum Beispiel, wenn deine originalen MP3-Dateien eine Bitrate von 256 kbps (kilobits per second / kilobits pro Sekunde) haben, und du die Bitrate auf 128 kbps \u00E4nderst, wird {0} die Songs automatisch auf 128 kbps umkodieren.</p>
helppopup.playlistfolder.title=Playlist Ordner
helppopup.playlistfolder.text=<p>Hier gibst du den Ordner an, indem sich die Playlists befinden.</p>
helppopup.musicmask.title=Musikdateitypen
helppopup.musicmask.text=<p>Hier kannst du einstellen, welche Typen von Dateien in deinem Musikordner von {0} verwendet werden.</p>
helppopup.videomask.title=Videodateitypen
helppopup.videomask.text=<p>Hier kannst festlegen welcher Dateityp als Video erkannt werden soll.</p>
helppopup.coverartmask.title=Coverdateitypen
helppopup.coverartmask.text=<p>Hier kannst du angeben, welche Typen von Dateien f\u00FCr Album Covers verwendet werden.</p>
helppopup.downsamplecommand.title=Downsample Befehl
helppopup.downsamplecommand.text=<p>Erlaubt eigenen Befehl f\u00FCr Neuberechnung einer niedrigeren Bitrate.</p><p>(%s = Die Datei wird neu berechnet zu, %b = Max. Bitrate des Players)</p>
helppopup.hlscommand.title=HTTP Live Streaming Befehl
helppopup.hlscommand.text=<p>Dieser Befehl wird verwendet um Video-Segmente f\u00FCr Apple''s HLS (HTTP Live Streaming) Protokoll zu erstellen.</p>
helppopup.index.title=Index
helppopup.index.text=<p>Hier kannst du angeben, wie der Index (ganz oben) aussehen soll. Dateien und Verzeichnisse direkt im root Musik Verzeichniss (also ganz &quot;oben&quot;) k\u00F6nnen durch diesen Index einfach erreicht werden.</p> <p>Es ist eine Leerraum getrennte Liste von Eintr\u00E4gen. Normalerweise ist ein Eintrag ein einzelner Buchstabe, aber du kannst auch mehrere verwenden. Zum Beispiel, der Eintrag <em>The</em> zeigt auf alle Dateien und Verzeichnisse  die mit &quot;The&quot; starten.</p> <p>Du kannst auch einen Eintrag erstellen, der eine Gruppe von Buchstaben in alphabetischer Reihenfolge enth\u00E4lt. Zum Beispiel, der Eintrag <em>A-E(ABCDE)</em> wird als <em>A-E</em> angezeigt und zeigt auf alle Dateien und Verzeichnisse die mit A, B, C, D or E beginnen. Das kann f\u00FCr wenig genutzte Anfangsbuchstaben sinnvoll sein (wie X, Y und Z), oder f\u00FCr Gruppierung f\u00FCr Buchstaben (wie A, \u00C0 und \u00C1)</p> <p>Dateien und Verzeichnisse die keinen Buchstaben zugeordnet werden k\u00F6nnen, sind unter &quot;#&quot; zu finden.</p>
helppopup.ignoredarticles.title=W\u00F6rter die ignoriert werden
helppopup.ignoredarticles.text=<p>Hier kannst du W\u00F6rter angeben (wie &quot;The&quot;) welche beim Index erstellen ignoriert werden. Es wird dann der Anfangsbuchstabe danach benutzt, z.B. &quot;The Beatles&quot; unter &quot;B&quot;.</p>
helppopup.shortcuts.title=Verkn\u00FCpfungen (Shortcuts)
helppopup.shortcuts.text=<p>Eine durch Leerzeichen getrennte Liste von Gruppenw\u00F6rtern um Verkn\u00FCpfungen zwischen Top-Ordnern zu erstellen. zum Beispiel:</p> <p><em>Neue &quot;Sound Tracks&quot;</em></p>
helppopup.language.title=Sprache
helppopup.language.text=<p>Hier kannst du die Sprache ausw\u00E4hlen.</p>
helppopup.visibility.title=Anzeige
helppopup.visibility.text=<p>Hier kannst du anzeigen, welche Details bei einem Song angezeigt werden soll und auch die maximale angezeigte L\u00E4nge des ganzen Titels.</p>
helppopup.theme.title=Layout
helppopup.theme.text=<p>Hier kannst du das Layout angeben. Ein Layout gibt die Farben, die Bilder und die Schrift von {0} an.</p>
helppopup.welcomemessage.title=Willkommensmeldung
helppopup.welcomemessage.text=<p>Die Meldung die auf der Homepage angezeigt wird.</p>
helppopup.loginmessage.text=<p>Die Nachricht die auf der Loginseite angezeigt wird.</p>
helppopup.coverartlimit.title=Cover Limit
helppopup.coverartlimit.text=<p>Die Maximale Anzahl von Covers, die auf einer Seite angezeigt werden.</p>
helppopup.downloadlimit.title=Download Limit
helppopup.downloadlimit.text=<p>Das obere Limit an Bandbreite, dass f\u00FCr einen Download verwendet wird.</p>
helppopup.uploadlimit.title=Upload Limit
helppopup.uploadlimit.text=<p>Das obere Limit an Bandbreite, dass f\u00FCr einen Upload verwendet wird.</p>
helppopup.streamport.title=Kein-SSL Stream Port
helppopup.streamport.text=<p>Diese Option ist nur relevant, wenn du {0} mit einem Server mit SSL (HTTPS) betreibst.</p><p>Einige Player (wie Winamp) unterst\u00FCtzen das Streaming \u00FCber SSL nicht. Gib hier die regul\u00E4re Portnummer von http (normalerweise 80 oder 8080) wenn du den Stream nicht \u00FCber SSL ausgeben willst. Beachte, dass Streams nicht verschl\u00FCsselt werden.</p>
helppopup.ldap.text=<p>Benutzer k\u00F6nnen von einem externen LDAP-Server authentifiziert werden. (inklusive Windows Active Directory). Wenn LDAP akiviert ist, sind Benutzer eingeloggt bei {0}, der Username und das Passwort werden vom externen Server gecheckt, nicht von {0} selbst.</p>
helppopup.playername.title=Playername
helppopup.playername.text=<p>Hier kannst du einen einfach zu merkenden Playernamen angeben, wie &quot;Arbeitszimmer&quot; oder &quot;Wohnzimmer&quot;.</p>
helppopup.autocontrol.title=Player automatisch kontrollieren
helppopup.autocontrol.text=<p>Wenn du diese Option aktiviert hast, startet {0} den Player automatisch wenn du auf &quot;Play&quot; dr\u00FCckst. Sonst musst du den Player selbst starten.</p>
helppopup.dynamicip.title=Dynamische IP Adresse
helppopup.dynamicip.text=<p>Verwende diese Option, wenn der Player eine dynamische IP Adresse hat.</p>
helppopup.partymode.title=Party Modus
helppopup.partymode.text=<p>Wenn der Party Modus aktviert ist wird die Benutzeroberfl\u00E4che vereinfacht und ist f\u00FCr nicht-erfahrene Benutzer leichter zu bedienen. Vor allem wird die zuf\u00E4llige Anordnung der Songs in der Playlist dadurch vermieden.</p>
