transcodingsettings.info=<p class="Detail">(%s = Die Datei die transcodiert wird, %b = Maximale Bitrate des Players)</p> <p>Beim transcodieren wird eine Datei von einem Format in ein anderes umgewandelt. {1}''s Transcoding Engine erlaubt Streaming von Dateien, die normalerweise nicht streambar sind. Es wird beim Abspielen transcodiert und braucht keinen Festplattenspeicher.<p/> <p>Das Transcoding wird von Drittanbieter-Kommandozeilenprogrammen \u00FCbernommen, welche in {0} installiert sein m\u00FCssen. Mehr \u00FCber das Transcoding erf\u00E4hrst du hier <a target="_blank" href="http://airsonic.github.io/wiki/transcode/"><b>hier</b></a>. Du kannst deinen eigenen Transcoder verwenden, wenn er folgende Funktionen erf\u00FCllt: <ul> <li>Er muss ein Kommandozeilen-Interface haben.</li> <li>Er muss die Ausgabe an stdout senden k\u00F6nnen.</li> <li>Wenn er in Schritt 2 und 3 gebraucht wird, muss er den Input von stdin lesen k\u00F6nnen.</li> </ul> </p> <p> Beachte, dass transcoding f\u00FCr jeden Player in den Einstellungen einzeln aktiviert werden muss.</p>
