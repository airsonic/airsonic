transcodingsettings.info=<p class="detail">(%s = Le fichier \u00E0 encoder, %b = Bitrate maximum du lecteur)</p> <p>L''encodage est un processus de conversion d''un format de fichier vers un autre. Le moteur d''encodage de {1} permet de lire un fichier qui normalement n''aurait pas pu l''\u00EAtre. L''encodage est effectu\u00E9 \u00E0 la vol\u00E9e et ne  requiert aucun usage du disque dur.<p/> <p>L''encodage peut se faire en ligne de commande \u00E0 l''aide d''un programme tiers qui peut \u00EAtre install\u00E9 dans Airsonic. Un pack d''encodage pour Windows est disponible <a target="_blank" href="https://airsonic.github.io/docs/transcode/"><b>ici</b></a>. Vous pouvez ajouter votre propre encodeur s''il remplit les conditions suivantes : <ul> <li> avoir une interface en ligne de commande.</li> <li>pouvoir envoyer output to stdout.</li> <li>s''il est utilis\u00E9 dans l''\u00E9tape 2 ou 3, il doit pouvoir lire input from stdin.</li> </ul> </p> <p> La page de param\u00E8tres des lecteurs permet d''activer l''encodage par d\u00E9faut, en cochant &quot;D\u00E9faut&quot;. Dans ce cas, l''encodage sera automatiquement activ\u00E9 pour tout nouveau lecteur.</p>
