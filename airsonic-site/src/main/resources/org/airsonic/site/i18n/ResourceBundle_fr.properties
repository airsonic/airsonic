gettingStarted.text=<p>Bienvenue sur Airsonic ! Suivez les quelques \u00E9tapes ci-dessous pour commencer \u00E0 l''utiliser.<br> Cliquez le bouton &quot;Accueil&quot; dans la barre du haut pour revenir sur cette page.</p> <p>Pour plus d''informations, consultez le <a href="https://airsonic.github.io/docs/first-start/" target="_blank"><b>guide de d\u00E9marrage rapide</b></a>.</p>
