helppopup.ldapsearchfilter.text=<p>\u0424\u0438\u043B\u044C\u0442\u0440 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u043F\u0440\u0438 \u043F\u043E\u0438\u0441\u043A\u0435 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439. \u042D\u0442\u043E \u043F\u043E\u0438\u0441\u043A\u043E\u0432\u043E\u0439 \u0444\u0438\u043B\u044C\u0442\u0440 LDAP (\u0441\u043F\u0435\u0446\u0438\u0444\u0438\u043A\u0430\u0446\u0438\u044F: <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). \u0428\u0430\u0431\u043B\u043E\u043D "'{0'}" \u0437\u0430\u043C\u0435\u043D\u044F\u0435\u0442\u0441\u044F \u0438\u043C\u0435\u043D\u0435\u043C \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F, \u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440: <ul><li>(uid='{0'}) - \u043D\u0430\u0439\u0434\u0435\u0442 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439, \u0438\u043C\u044F \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0443\u0434\u043E\u0432\u043B\u0435\u0442\u0432\u043E\u0440\u044F\u0435\u0442 \u0430\u0442\u0440\u0438\u0431\u0443\u0442\u0443 uid.</li> <li>(sAMAccountName='{0'}) - \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0430\u0446\u0438\u0438 \u0447\u0435\u0440\u0435\u0437 Microsoft Active Directory.</li> </ul></p>
helppopup.ldapmanagerdn.title=LDAP \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440 DN
helppopup.ldapmanagerdn.text=<p>\u0415\u0441\u043B\u0438 \u0441\u0435\u0440\u0432\u0435\u0440 LDAP \u043D\u0435 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u043F\u0440\u0438\u0432\u044F\u0437\u043A\u0443 \u0430\u043D\u043E\u043D\u0438\u043C\u043D\u044B\u0445 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439, \u0432\u044B \u0434\u043E\u043B\u0436\u043D\u044B \u0443\u043A\u0430\u0437\u0430\u0442\u044C DN (<em>Distinguished Name</em>) \u0438 \u043F\u0430\u0440\u043E\u043B\u044C LDAP-\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0431\u0443\u0434\u0443\u0442 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0432\u043E \u0432\u0440\u0435\u043C\u044F \u043F\u0440\u0438\u0432\u044F\u0437\u043A\u0438.</p>
