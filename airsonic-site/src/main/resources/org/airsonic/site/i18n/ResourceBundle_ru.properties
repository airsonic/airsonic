helppopup.streamport.text=<p>\u041E\u043F\u0446\u0438\u044F \u043F\u043E\u043B\u0435\u0437\u043D\u0430 \u0442\u043E\u043B\u044C\u043A\u043E \u0435\u0441\u043B\u0438 \u0432\u044B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0435 {0} \u043D\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0435 \u0441 SSL (HTTPS).</p><p>\u041D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0432\u0430\u0442\u0435\u043B\u0438 (\u043D\u0430\u043F\u0440\u0438\u043C\u0435\u0440 Winamp) \u043D\u0435 \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044E\u0442 \u0432\u043E\u0441\u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0438\u0435 \u043F\u043E\u0442\u043E\u043A\u043E\u0432 \u0441 SSL. \u0423\u043A\u0430\u0436\u0438\u0442\u0435 \u043D\u043E\u043C\u0435\u0440 \u043F\u043E\u0440\u0442\u0430 \u0434\u043B\u044F http (\u043E\u0431\u044B\u0447\u043D\u043E 80 \u0438\u043B\u0438 4040) \u0435\u0441\u043B\u0438 \u0432\u044B \u043D\u0435 \u0445\u043E\u0442\u0438\u0442\u0435, \u0447\u0442\u043E \u0431\u044B \u043F\u043E\u0442\u043E\u043A\u0438 \u043F\u0440\u043E\u0438\u0433\u0440\u044B\u0432\u0430\u043B\u0438\u0441\u044C \u0447\u0435\u0440\u0435\u0437 \u043A\u0430\u043D\u0430\u043B \u0441 SSL. \u0412\u043D\u0438\u043C\u0430\u043D\u0438\u0435, \u0442\u0430\u043A\u0438\u0435 \u043F\u043E\u0442\u043E\u043A\u0438 \u043D\u0435 \u0431\u0443\u0434\u0443\u0442 \u0448\u0438\u0444\u0440\u043E\u0432\u0430\u0442\u044C\u0441\u044F.</p>
helppopup.ldap.title=\u0410\u0432\u0442\u043E\u0440\u0438\u0437\u0430\u0446\u0438\u044F LDAP
helppopup.ldap.text=<p>\u041F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u0438 \u043C\u043E\u0433\u0443\u0442 \u0431\u044B\u0442\u044C \u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u044B \u0441\u0435\u0440\u0432\u0435\u0440\u043E\u043C LDAP (\u0432\u043A\u043B\u044E\u0447\u0430\u044F Windows Active Directory). \u0415\u0441\u043B\u0438 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u0441 LDAP \u0430\u0432\u0442\u043E\u0440\u0438\u0437\u0438\u0440\u0443\u0435\u0442\u0441\u044F \u0432 {0}, \u0442\u043E \u0438\u043C\u044F \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044F \u0438 \u043F\u0430\u0440\u043E\u043B\u044C \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u044E\u0442\u0441\u044F \u0432\u043D\u0435\u0448\u043D\u0438\u043C  LDAP-\u0441\u0435\u0440\u0432\u0435\u0440\u043E\u043C, \u0430 \u043D\u0435 {0} \u0438\u043B\u0438 \u0441\u0430\u043C\u043E\u0441\u0442\u043E\u044F\u0442\u0435\u043B\u044C\u043D\u043E.</p>
